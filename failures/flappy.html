<html>
  <head>
    <style>
      #game-container {
        width: 500px;
        height: 800px;
        margin: 0 auto;
        background-color: #70c5ce;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .bird {
        width: 40px;
        height: 40px;
        background-color: yellow;
        border-radius: 50%;
        position: absolute;
        top: 300px;
        left: 50%;
        transform: translateX(-50%);
      }

      .pipe {
        width: 60px;
        height: 200px;
        background-color: green;
        position: absolute;
        bottom: 0;
        right: 0;
      }

      .pipe.top {
        height: calc(200px + 80px);
        bottom: auto;
        top: -80px;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <div class="bird"></div>
      <div class="pipe"></div>
      <div class="pipe top"></div>
    </div>
  </body>
  <script>
const bird = document.querySelector(".bird");
let birdTop = 300;
let birdLeft = 250;
let gravity = 2;

const pipes = document.querySelectorAll(".pipe");
let pipeRight = 500;
let pipeSpeed = 2;

function gameLoop() {
  birdTop += gravity;
  bird.style.top = birdTop + "px";
  bird.style.left = birdLeft + "px";

  pipeRight += pipeSpeed;
  pipes.forEach(function(pipe) {
    pipe.style.right = pipeRight + "px";
  });

  if (pipeRight <= -60) {
    pipeRight = 500;
  }

  requestAnimationFrame(gameLoop);
}

gameLoop();

document.addEventListener("keydown", function(e) {
  if (e.code === "Space") {
    birdTop -= 50;
    bird.style.top = birdTop + "px";
  }
});
  </script>
</html>
