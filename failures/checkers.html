<html>

  <head>
    <style>
      #game {
        margin: 0 auto;
      }

      table {
        border-collapse: collapse;
        margin: 0 auto;
      }

      td {
        border: 1px solid black;
        width: 50px;
        height: 50px;
        position: relative;
      }

      .black {
        background-color: black;
      }

      .white {
        background-color: white;
      }

      .red-piece, .black-piece {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        position: absolute;
        top: 10px;
        left: 10px;
      }

      .red-piece {
        background-color: red;
      }

      .black-piece {
        background-color: #000;
      }

      .selected {
        border: 2px solid blue;
      }

    </style>
  </head>

  <body>
    <div id="game">
      <table>
        <tbody>
          <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
          </tr>
          <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
          </tr>
          <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
          </tr>
          <tr>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
          </tr>
          <tr>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
            <td class="black"></td>
            <td class="white"></td>
          </tr>
          <tr>
            <td class="white red-piece"></td>
            <td class="black"></td>
            <td class="white red-piece"></td>
            <td class="black"></td>
            <td class="white red-piece"></td>
            <td class="black"></td>
            <td class="white red-piece"></td>
            <td class="black"></td>
          </tr>
          <tr>
            <td class="black"></td>
            <td class="white red-piece"></td>
            <td class="black"></td>
            <td class="white red-piece"></td>
            <td class="black"></td>
            <td class="white red-piece"></td>
            <td class="black"></td>
            <td class="white red-piece"></td>
          </tr>
          <tr>
            <td class="white red-piece"></td>
            <td class="black"></td>
            <td class="white red-piece"></td>
            <td class="black"></td>
            <td class="white red-piece"></td>
            <td class="black"></td>
            <td class="white red-piece"></td>
            <td class="black"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      var pieces = document.getElementsByClassName("red-piece");
      var selectedPiece;

      for (var i = 0; i < pieces.length; i++) {
        pieces[i].addEventListener("click", selectPiece);
      }

      function selectPiece() {
        if (selectedPiece) {
          selectedPiece.classList.remove("selected");
        }
        this.classList.add("selected");
        selectedPiece = this;
      }

      var cells = document.getElementsByTagName("td");

      for (var i = 0; i < cells.length; i++) {
        cells[i].addEventListener("click", movePiece);
      }

      function movePiece() {
        if (selectedPiece && this.classList.contains("white")) {
          this.appendChild(selectedPiece);
        }
      }
    </script>
  </body>
</html>
