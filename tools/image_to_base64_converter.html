<html>
<head>
	<title>Image to Base64 Converter</title>
	<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñºÔ∏è</text></svg>">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		h1 {
			font-size: 36px;
			margin-top: 0;
			text-align: center;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 20px;
		}
		input[type="file"] {
			margin-bottom: 10px;
		}
		textarea {
			width: 100%;
			height: 200px;
			margin-top: 10px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			resize: none;
		}
		button {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Image to Base64 Converter</h1>
		<form>
			<input type="file" id="fileInput">
			<button type="button" onclick="convert()">Convert</button>
			<textarea id="base64Output" readonly onclick="copyText(this)"></textarea>
		</form>
	</div>
	<script>
		function convert() {
			var fileInput = document.getElementById("fileInput");
			var base64Output = document.getElementById("base64Output");
			var file = fileInput.files[0];
			var reader = new FileReader();
			reader.readAsDataURL(file);
			reader.onload = function () {
				base64Output.value = reader.result;
			};
			reader.onerror = function (error) {
				console.log('Error: ', error);
			};
		}

		function copyText(textarea) {
			textarea.select();
			document.execCommand('copy');
		}
	</script>
</body>
</html>
