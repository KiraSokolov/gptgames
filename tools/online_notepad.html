<html>
<head>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
	<title>Online Notepad</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		#header {
			background-color: #333;
			color: #fff;
			padding: 10px;
			text-align: center;
		}
		#content {
			padding: 20px;
		}
		#note-title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 10px;
			width: 100%;
		}
		#note-body {
			height: 300px;
			width: 100%;
		}
		#save-button {
			background-color: #4CAF50;
			border: none;
			color: #fff;
			cursor: pointer;
			padding: 10px 20px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin-top: 10px;
			border-radius: 5px;
		}
		#save-button:hover {
			background-color: #3e8e41;
		}
		#notes-list {
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.note-item {
			background-color: #f2f2f2;
			border: 1px solid #ddd;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			cursor: pointer;
		}
		.note-item:hover {
			background-color: #ddd;
		}
		.selected {
			background-color: #ddd;
		}
	</style>
</head>
<body>
	<div id="header">
		<h1>Online Notepad</h1>
	</div>
	<div id="content">
		<div>
			<input type="text" id="note-title" placeholder="Title">
		</div>
		<div>
			<textarea id="note-body" placeholder="Type your note here"></textarea>
		</div>
		<div>
			<button id="save-button">Save Note</button>
		</div>
		<div>
			<h2>My Notes</h2>
			<ul id="notes-list"></ul>
		</div>
	</div>
	<script>
		// Initialize variables
		var notes = [];
		var selectedNoteIndex = -1;

		// Load notes from local storage
		if (localStorage.getItem("notes")) {
			notes = JSON.parse(localStorage.getItem("notes"));
			renderNotes();
		}

		// Add event listener to save button
		document.getElementById("save-button").addEventListener("click", function() {
			var title = document.getElementById("note-title").value;
			var body = document.getElementById("note-body").value;
			if (title.trim() === "" || body.trim() === "") {
				alert("Please enter a title and body for your note.");
				return;
			}
			if (selectedNoteIndex === -1) {
				// Add new note
				var note = {
					title: title,
					body: body
				};
				notes.push(note);
			} else {
				// Update existing note
				notes[selectedNoteIndex].title = title;
				notes[selectedNoteIndex].body = body;
			}
			// Save notes to local storage
			localStorage.setItem("notes", JSON.stringify(notes));
			// Clear input fields
			document.getElementById("note-title").value = "";
			document.getElementById("note-body").value = "";
			// Reset selected note index
			selectedNoteIndex = -1;
			// Render notes
			renderNotes();
		});

		// Render notes
		function renderNotes() {
			var notesList = document.getElementById("notes-list");
			notesList.innerHTML = "";
			for (var i = 0; i < notes.length; i++) {
				var noteItem = document.createElement("li");
				noteItem.className = "note-item";
				noteItem.innerHTML = "<h3>" + notes[i].title + "</h3><p>" + notes[i].body + "</p>";
				noteItem.addEventListener("click", function() {
					selectedNoteIndex = Array.prototype.indexOf.call(notesList.children, this);
					renderNotes();
				});
				if (i === selectedNoteIndex) {
					noteItem.className += " selected";
					document.getElementById("note-title").value = notes[i].title;
					document.getElementById("note-body").value = notes[i].body;
				}
				notesList.appendChild(noteItem);
			}
		}
	</script>
<script src="../sidebar.js"></script>
</body>
</html>
