<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Lorem Ipsum Generator</title>
  <meta name="description" content="Generate placeholder text for your design mockups or content prototypes with this Lorem Ipsum Generator tool." />
  <meta name="keywords" content="lorem ipsum generator, placeholder text, design mockups, content prototypes" />
  <meta name="author" content="Your Name" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: Arial, sans-serif;
          font-size: 16px;
      }

      .container {
          max-width: 600px;
          margin: 0 auto;
          padding: 30px;
      }

      h1 {
          font-size: 36px;
          margin-bottom: 20px;
      }

      .form {
          display: flex;
          align-items: center;
          margin-bottom: 20px;
      }

      label {
          margin-right: 10px;
      }

      input[type="number"] {
          width: 50px;
          margin-right: 10px;
      }

      button {
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 5px;
          padding: 10px 20px;
          cursor: pointer;
      }

      button:hover {
          background-color: #0056b3;
      }

      .output {
          background-color: #f2f2f2;
          padding: 20px;
          min-height: 200px;
          border-radius: 5px;
  margin-bottom: 20px;
}

.output p {
  margin-bottom: 10px;
  line-height: 1.5;
  text-align: justify;
}

.copy {
  display: flex;
  align-items: center;
}

.copy input {
  flex: 1;
  margin-right: 10px;
  padding: 10px;
  border: none;
  background-color: #f2f2f2;
  border-radius: 5px;
}

.copy button {
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px 20px;
  cursor: pointer;
}

.copy button:hover {
  background-color: #0056b3;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>Lorem Ipsum Generator</h1>
  <div class="form">
    <label for="num-paragraphs">Number of paragraphs:</label>
    <input type="number" id="num-paragraphs" min="1" max="10" value="3"/>
    <button id="generate-btn">Generate</button>
  </div>
  <div class="output">
    <p id="output-text"></p>
  </div>
</div>

<script type="text/javascript">
  const generateBtn = document.getElementById("generate-btn");
  const outputText = document.getElementById("output-text");

  const ipsum = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sodales, quam vel ultrices eleifend, quam velit aliquam lorem, vitae pulvinar est odio sit amet ipsum. Morbi eget nisl id libero rutrum bibendum. Fusce in tincidunt mauris. Donec eu risus eu purus tincidunt vehicula. Praesent tristique ante quis velit iaculis, sed maximus eros pharetra. Proin nec tincidunt ex. Quisque sollicitudin dictum mauris in dignissim. Etiam vulputate odio non tortor ultricies, quis suscipit sapien venenatis. Sed dictum sem vel lacus auctor, in ultricies ex luctus. Duis nec laoreet ipsum. Donec eu convallis ex. Sed ac tellus finibus, varius elit vel, maximus orci. Sed ultricies auctor ipsum, eu bibendum mi varius id. Nunc molestie iaculis ante in consectetur.";

  generateBtn.addEventListener("click", () => {
    const numParagraphs = document.getElementById("num-paragraphs").value;
    let output = "";

    for (let i = 0; i < numParagraphs; i++) {
      output += `<p>${ipsum}</p>`;
    }

    outputText.innerHTML = output;

    const copyBtn = document.createElement("button");
    copyBtn.innerText = "Copy";
    copyBtn.className = "copy-btn";
    outputText.prepend(copyBtn);

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(outputText.textContent);
      copyBtn.innerText = "Copied!";
    });
  });
</script>
</body>
</html>
