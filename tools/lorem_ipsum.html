<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Lorem Ipsum Generator</title>
  <meta name="description"
        content="Generate placeholder text for your design mockups or content prototypes with this Lorem Ipsum Generator tool."/>
  <meta name="keywords" content="lorem ipsum generator,placeholder text,design mockups,content prototypes"/>
  <meta name="author" content="Your Name"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <style>
      * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
      }

      body {
          font-family: Arial, sans-serif;
          font-size: 16px;
      }

      .container {
          max-width: 600px;
          margin: 0 auto;
          padding: 30px;
      }

      h1 {
          font-size: 36px;
          margin-bottom: 20px;
      }

      .form {
          display: flex;
          align-items: center;
          margin-bottom: 20px;
      }

      .form label {
          margin-right: 10px;
      }

      .form input[type="number"] {
          width: 50px;
          margin-right: 10px;
      }

      .form input[type="text"] {
          flex: 1;
          margin-right: 10px;
          padding: 10px;
          border: none;
          background-color: #f2f2f2;
          border-radius: 5px;
      }

      .form button {
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 5px;
          padding: 10px 20px;
          cursor: pointer;
      }

      .form button:hover {
          background-color: #0056b3;
      }

      .output {
          background-color: #f2f2f2;
          padding: 20px;
          min-height: 200px;
          border-radius: 5px;
          margin-bottom: 20px;
      }

      .output p {
          margin-bottom: 10px;
          line-height: 1.5;
          text-align: justify;
      }

      .copy {
          display: flex;
          align-items: center;
      }

      .copy button {
          background-color: #007bff;
          color: #fff;
          border: none;
          border-radius: 5px;
          padding: 10px 20px;
          cursor: pointer;
      }

      .copy button:hover {
          background-color: #0056b3;
      }

      .settings {
          margin-bottom: 20px;
      }

      .settings label {
          margin-right: 10px;
      }

      .settings input[type="number"] {
          width: 50px;
          margin-right: 10px;
      }

      .text-types {
          margin-bottom: 20px;
      }

      .text-types label {
          margin-right: 10px;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>Lorem Ipsum Generator</h1>
  <div class="form">
    <label for="num-paragraphs">Number of paragraphs:</label>
    <input type="number" id="num-paragraphs" min="1" max="10" value="3"/>
    <button id="generate-btn">Generate</button>
  </div>
  <div class="settings">
    <h2>Settings</h2>
    <div><label for="num-sentences">Number of sentences per paragraph:</label>
      <input type="number" id="num-sentences" min="1" max="10" value="5"/>
    </div>
    <div>
      <label for="paragraph-length">Length of each paragraph:</label>
      <input type="number" id="paragraph-length" min="20" max="1000" value="150"/>
    </div>
    <div>
      <label for="specific-words">Specific words or phrases:</label>
      <input type="text" id="specific-words" placeholder="comma separated"/>
    </div>
  </div>
  <div class="text-types">
    <h2>Text Types</h2>
    <div>
      <input type="radio" id="classic" name="text-type" value="classic" checked>
      <label for="classic">Classic Lorem Ipsum</label>
    </div>
    <div>
      <input type="radio" id="bacon" name="text-type" value="bacon">
      <label for="bacon">Bacon Ipsum</label>
    </div>
    <div>
      <input type="radio" id="hipster" name="text-type" value="hipster">
      <label for="hipster">Hipster Ipsum</label>
    </div>
    <div>
      <input type="radio" id="book" name="text-type" value="book">
      <label for="book">Book Ipsum</label>
    </div>
    <div>
      <input type="radio" id="movie" name="text-type" value="movie">
      <label for="movie">Movie Ipsum</label>
    </div>
  </div>
  <div class="output">
    <p id="output-text"></p>
  </div>
</div>
<script type="text/javascript">
  const generateBtn = document.getElementById("generate-btn");
  const outputText = document.getElementById("output-text");
  // Define different types of ipsum text
  const ipsum = {
    classic: "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sodales, quam vel ultrices eleifend, quam velit aliquam lorem, vitae pulvinar est odio sit amet ipsum. Morbi eget nisl id libero rutrum bibendum. Fusce in tincidunt mauris. Donec eu risus eu purus tincidunt vehicula. Praesent tristique ante quis velit iaculis, sed maximus eros pharetra. Proin nec tincidunt ex. Quisque sollicitudin dictum mauris in dignissim. Etiam vulputate odio non tortor ultricies, quis suscipit sapien venenatis. Sed dictum sem vel lacus auctor, in ultricies ex luctus. Duis nec laoreet ipsum. Donec eu convallis ex. Sed ac tellus finibus, varius elit vel, maximus orci. Sed ultricies auctor ipsum, eu bibendum mi varius id. Nunc molestie iaculis ante in consectetur.",
    bacon: "Bacon ipsum dolor amet tenderloin alcatra short loin. Short ribs jerky bresaola, ham hock ham filet mignon prosciutto picanha. Jowl tri-tip shank, kevin brisket andouille. Pork loin salami rump andouille pastrami short ribs boudin. Sirloin kielbasa jerky, ham hock bresaola shank short ribs flank.",
    hipster: "Artisan, hella vegan health goth VHS pabst williamsburg skateboard echo park shoreditch bicycle rights cold-pressed pickled man bun. Tote bag put a bird on it deep v bitters, church-key mixtape intelligentsia mumblecore synth pinterest. Mustache photo booth kitsch craft beer. Meggings farm-to-table pop-up, cronut tumblr venmo austin chicharrones offal irony. Hammock pitchfork trust fund, celiac vexillologist man bun irony yuccie ennui tote bag. Portland fanny pack tattooed chicharrones, thundercats kitsch artisan keytar seitan biodiesel. Pok pok roof party ennui green juice.",
    book: "It was the best of times, it was the worst of times, it was the age of wisdom, it was the age of foolishness, it was the epoch of belief, it was the epoch of incredulity, it was the season of Light, it was the season of Darkness, it was the spring of hope, it was the winter of despair, we had everything before us, we had nothing before us, we were all going direct to Heaven, we were all going direct the other way - in short, the period was so far like the present period, that some of its noisiest authorities insisted on its being received, for good or for evil, in the superlative degree of comparison only.",
    movie: "My name is Inigo Montoya. You killed my father. Prepare to die. Life is like a box of chocolates; you never know what you're gonna get. Keep your friends close, but your enemies closer. Nobody puts Baby in a corner. May the Force be with you. I'll be back. You talking to me? You can't handle the truth! Hasta la vista, baby. Here's looking at you, kid."
  };

  function generateIpsum() {
    const numParagraphs = document.getElementById("num-paragraphs").value;
    const numSentences = document.getElementById("num-sentences").value;
    const paragraphLength = document.getElementById("paragraph-length").value;
    const specificWords = document.getElementById("specific-words").value.split(",").map(word => word.trim());

    let output = "";

    // Generate each paragraph
    for (let i = 0; i < numParagraphs; i++) {
      let paragraph = "";

      // Generate each sentence
      for (let j = 0; j < numSentences; j++) {
        let sentence = "";

        // Generate each word
        while (sentence.split(" ").length < paragraphLength / 5) {
          let word;

          // Choose a specific word if specified
          if (specificWords.length > 1) {
            word = specificWords[Math.floor(Math.random() * specificWords.length)];
          } else {
            // Choose a random word from the selected ipsum type
            const selectedIpsum = document.querySelector('input[name="text-type"]:checked').value;
            const wordArray = ipsum[selectedIpsum].split(" ");
            word = wordArray[Math.floor(Math.random() * wordArray.length)];
          }

          // Capitalize first letter of sentence
          if (sentence.length === 0) {
            word = word.charAt(0).toUpperCase() + word.slice(1);
          }

          sentence += word + " ";
        }

        // Add sentence to paragraph
        paragraph += sentence.trim() + ". ";
      }

      // Add paragraph to output
      output += `<p>${paragraph.trim()}</p>`;
    }

    outputText.innerHTML = output;

    const copyBtn = document.createElement("button");
    copyBtn.innerText = "Copy";
    copyBtn.className = "copy-btn";
    outputText.prepend(copyBtn);

    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(outputText.textContent);
      copyBtn.innerText = "Copied!";
    });
  }

  generateBtn.addEventListener("click", generateIpsum);
</script>
</body>
</html>
