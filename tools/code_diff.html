<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Text/Code Diff Tool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"
            integrity="sha512-5YZxUisfaneUbwv58nPp10qwt6DefHuJ+iAfvPoABZAYwLg4WGJHITaLpyyxJdrljfc0ggUoWc87Z0lfoDS84Q=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<h1>Text/Code Diff Tool</h1>
<label for="original">Original:</label>
<textarea id="original" rows="10"></textarea>
<label for="modified">Modified:</label>
<textarea id="modified" rows="10"></textarea>
<button id="compare-btn">Compare</button>
<div id="diffs"></div>

<script>
    const dmp = new diff_match_patch();

    const compareBtn = document.getElementById('compare-btn');
    compareBtn.addEventListener('click', () => {
        const originalText = document.getElementById('original').value;
        const modifiedText = document.getElementById('modified').value;
        const diffs = dmp.diff_main(originalText, modifiedText);
        dmp.diff_cleanupSemantic(diffs);
        const diffsDiv = document.getElementById('diffs');
        diffsDiv.innerHTML = '';
        diffs.forEach(diff => {
            const span = document.createElement('span');
            span.textContent = diff[1];
            if (diff[0] === 0) {
                diffsDiv.appendChild(span);
            } else if (diff[0] === -1) {
                span.style.backgroundColor = 'red';
                diffsDiv.appendChild(span);
            } else if (diff[0] === 1) {
                span.style.backgroundColor = 'green';
                diffsDiv.appendChild(span);
            }
        });
    });
</script>
</body>
</html>
