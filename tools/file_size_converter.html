<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Size Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            margin: 0 0 1rem;
            text-align: center;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        select {
            margin-left: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .output {
            margin-bottom: 1rem;
        }

        .output span {
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>File Size Converter</h1>
        <div class="input-group">
            <input type="number" id="inputSize" placeholder="Enter file size">
            <select id="inputUnit">
                <option value="B">Bytes</option>
                <option value="KB">KB</option>
                <option value="MB">MB</option>
                <option value="GB">GB</option>
                <option value="TB">TB</option>
            </select>
        </div>
        <div class="output">
            <p><span id="outputBytes">0 Bytes</span></p>
            <p><span id="outputKB">0 KB</span></p>
            <p><span id="outputMB">0 MB</span></p>
            <p><span id="outputGB">0 GB</span></p>
            <p><span id="outputTB">0 TB</span></p>
        </div>
        <button id="copyBtn">Copy to Clipboard</button>
    </div>

    <script>
        const inputSize = document.getElementById('inputSize');
        const inputUnit = document.getElementById('inputUnit');
        const outputBytes = document.getElementById('outputBytes');
        const outputKB = document.getElementById('outputKB');
        const outputMB = document.getElementById('outputMB');
        const outputGB = document.getElementById('outputGB');
        const outputTB = document.getElementById('outputTB');
        const copyBtn = document.getElementById('copyBtn');

        const units = {
            B: 1,
            KB: 1024,
            MB: 1048576,
            GB: 1073741824,
            TB: 1099511627776
        };

        function convertSize() {
            const size = parseFloat(inputSize.value);
            const unit = inputUnit.value;

            if (isNaN(size) || size < 0) {
                return;
            }

            const bytes = size * units[unit];
            outputBytes.textContent = `${bytes} Bytes`;
            outputKB.textContent = `${(bytes / units.KB).toFixed(2)} KB`;
            outputMB.textContent = `${(bytes / units.MB).toFixed(2)} MB`;
            outputGB.textContent = `${(bytes / units.GB).toFixed(2)} GB`;
            outputTB.textContent = `${(bytes / units.TB).toFixed(2)} TB`;
        }

        function copyToClipboard() {
            const text = `${outputBytes.textContent}\n${outputKB.textContent}\n${outputMB.textContent}\n${outputGB.textContent}\n${outputTB.textContent}`;
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        inputSize.addEventListener('input', convertSize);
        inputUnit.addEventListener('change', convertSize);
        copyBtn.addEventListener('click', copyToClipboard);
    </script>
</body>
</html>
