<html>
<head>
  <title>1337-Speak Converter</title>
  <meta name="keywords" content="1337 speak,leet speak,1337-speak converter,leet-speak converter,text converter" />
  <meta name="description" content="This tool converts standard English text into 1337-speak or leet-speak. Just type in your text and click the 'convert' button to see the result." />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    textarea {
      width: 500px;
      height: 200px;
      margin: 20px 0;
      padding: 10px;
      font-size: 18px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    input[type="range"] {
      width: 300px;
      margin: 20px 0;
    }
  </style>
  <script>
    function countLettersAndNumbers(str) {
      var letterCount = 0;
      var numberCount = 0;
      for (var i = 0; i < str.length; i++) {
        if (str[i].match(/[a-zA-Z]/i)) {
          letterCount++;
        } else if (str[i].match(/\d/)) {
          numberCount++;
        }
      }
      return { letters: letterCount, numbers: numberCount };
    }

    function is1337Speak(str) {
      const { letters, numbers } = countLettersAndNumbers(str);
      return numbers > (letters / 2);
    }

    function convert() {
      var input = document.getElementById("input").value;
      var output = "";
      var leetLevel = document.getElementById("leet-level").value;
      var levels = [
        { letters: { 'b': '6', 'B': '8', 'i': '!', 'I': '1', 'o': '0', 'O': '0', 's': '5', 'S': '5', 't': '7', 'T': '7' }, reversedLetters: { '6': 'b', '8': 'B', '!': 'i', '1': 'I', '0': 'o', '5': 's', '7': 't' } }, // Level 2
        { letters: { 'a': '4', 'A': '4', 'e': '3', 'E': '3', 'i': '1', 'I': '1', 'o': '0', 'O': '0', 's': '5', 'S': '5', 'g': '9', 't': '7', 'T': '7', 'B': '8', 'R': '2' }, reversedLetters: { '4': 'a', '3': 'e', '1': 'i', '0': 'o', '5': 's', '9': 'g', '7': 't', '8': 'B', '2': 'R' } }, // Level 3
        { letters: { 'a': '@', 'A': '4', 'e': '3', 'E': '3', 'i': '|', 'I': '|', 'o': '0', 'O': '0', 's': '$', 'S': '$', 'g': '9', 'b': '6', 't': '7', 'T': '7', 'B': '8', 'R': '2' }, reversedLetters: { '@': 'a', '4': 'A', '3': 'e', '|': 'i', '0': 'o', '$': 's', '9': 'g', '6': 'b', '7': 't', '8': 'B', '2': 'R' } }, // Level 4
        { letters: { 'a': '@', 'A': '4', 'e': '3', 'E': '3', 'i': '|', 'I': '|', 'o': '0', 'O': '0', 's': '$', 'S': '$', 'g': '9', 'b': '6', 't': '7', 'T': '7', 'B': '8', 'R': '2', 'z': '2', 'Z': '2' }, reversedLetters: { '@': 'a', '4': 'A', '3': 'e', '|': 'i', '0': 'o', '$': 's', '9': 'g', '6': 'b', '7': 't', '8': 'B', '2': 'R', 'z': '2' } }, // Level 5
        { letters: { 'a': '@', 'A': '4', 'e': '3', 'E': '3', 'i': '|', 'I': '|', 'o': '0', 'O': '0', 's': '$', 'S': '$', 'g': '9', 'b': '6', 't': '7', 'T': '7', 'B': '8', 'R': '2', 'z': '2', 'Z': '2', 'l': '1', 'L': '1' }, reversedLetters: { '@': 'a', '4': 'A', '3': 'e', '|': 'i', '0': 'o', '$': 's', '9': 'g', '6': 'b', '7': 't', '8': 'B', '2': 'R', 'z': '2', '1': 'l' } }, // Level 6
        { letters: { 'a': '@', 'A': '4', 'e': '3', 'E': '3', 'i': '|', 'I': '|', 'o': '0', 'O': '0', 's': '$', 'S': '$', 'g': '9', 'b': '6', 't': '7', 'T': '7', 'B': '8', 'R': '2', 'z': '2', 'Z': '2', 'l': '1', 'L': '1', 'h': '|-|', 'H': '|-|' }, reversedLetters: { '@': 'a', '4': 'A', '3': 'e', '|': 'i', '0': 'o', '$': 's', '9': 'g', '6': 'b', '7': 't', '8': 'B', '2': 'R', 'z': '2', '1': 'l', '|-|': 'h' } } // Level 7
      ];
      var letters = levels[leetLevel - 1].letters;
      var reversedLetters = levels[leetLevel - 1].reversedLetters;
      const isLeetSpeak = is1337Speak(input);
      for (var i = 0; i < input.length; i++) {
        output += isLeetSpeak ? (reversedLetters[input[i]] || input[i]) : (letters[input[i]] || input[i]);
      }
      document.getElementById("input").value = output;
    }
  </script>

</head>
<body>
<h1>1337-Speak Converter</h1>
<textarea id="input"></textarea>
<br>
<label>1337 Level: <input type="range" id="leet-level" name="leet-level" min="1" max="6" value="1"></label>
<br>
<button onClick="convert()">Convert</button>
<script src="../sidebar.js"></script>
</body>
</html>
