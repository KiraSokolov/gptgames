<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Scientific Calculator</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    /* Add your custom CSS here */
  </style>
</head>
<body>
<div id="app">
  <input type="text" readonly v-model="result" />
  <div>
    <button @click="appendNumber(num)" v-for="num in numbers">{{ num }}</button>
    <button @click="appendOperator(op)" v-for="op in operators">{{ op }}</button>
  </div>
  <button @click="calculate">=</button>
  <button @click="clear">C</button>
</div>
<script>
  const app = Vue.createApp({
    data() {
      return {
        result: '',
        numbers: [7, 8, 9, 4, 5, 6, 1, 2, 3, 0, '.', '00'],
        operators: ['+', '-', '*', '/']
      };
    },
    methods: {
      appendNumber(num) {
        this.result += num;
      },
      appendOperator(op) {
        if (this.operators.includes(this.result.slice(-1))) return;
        this.result += op;
      },
      calculate() {
        try {
          this.result = eval(this.result).toString();
        } catch (error) {
          this.result = 'Error';
        }
      },
      clear() {
        this.result = '';
      }
    }
  });

  app.mount('#app');
</script>
</body>
</html>
