<html>
<head>
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
      }
      h1 {
          margin: 50px 0;
      }
      .color-picker-container {
          display: inline-block;
          position: relative;
      }
      .color-picker {
          width: 200px;
          height: 200px;
          cursor: pointer;
          border: none;
      }
      .hex-output {
          font-size: 28px;
          margin-top: 50px;
      }
      #hex-output {
          font-size: 28px;
          cursor: pointer;
          text-align: center;
      }
  </style>
  <script>
    let hexOutput;
    function updateColor(event) {
      var colorPicker = event.target;
      hexOutput.value = colorPicker.value;
      colorPicker.style.backgroundColor = colorPicker.value;
    }

    function addTooltip(event) {
      var input = event.target;
      var tooltip = document.createElement("div");
      tooltip.innerHTML = "Text Copied!";
      tooltip.style.backgroundColor = "black";
      tooltip.style.color = "white";
      tooltip.style.padding = "10px";
      tooltip.style.borderRadius = "5px";
      tooltip.style.position = "absolute";
      tooltip.style.top = input.offsetTop - input.offsetHeight - 15 + "px";
      tooltip.style.left = input.offsetLeft + input.offsetWidth / 2 + "px";
      tooltip.style.transform = "translateX(-50%)";
      document.body.appendChild(tooltip);
      setTimeout(function() {
        document.body.removeChild(tooltip);
      }, 500);
    }

    window.onload = function(event) {
      hexOutput = document.querySelector("#hex-output");
      hexOutput.addEventListener('click', (e) => {
        navigator.clipboard.writeText(hexOutput.value)
        addTooltip(e);
      });
    };
  </script>
</head>
<body>
<h1>Color Picker</h1>
<div class="color-picker-container">
  <input class="color-picker" type="color" onchange="updateColor(event)">
</div>
<div class="hex-output"><label>Hex: <input type="text" id="hex-output" /></label></div>
</body>
</html>
