<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Border Radius Generator</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§è</text></svg>">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      border-radius: 10px 10px 0 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .btn-copy {
      position: absolute;
      right: 0;
      top: 0;
      margin: 10px;
    }
    .preview {
      width: 200px;
      height: 200px;
      background-color: #007bff;
      margin: 20px auto;
      border-radius: 0;
      transition: all 0.3s ease-in-out;
    }
    .preview:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h3 class="text-center">CSS Border Radius Generator</h3>
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="top-left">Top Left</label>
            <input type="range" class="form-control" id="top-left" min="0" max="100" value="0" oninput="updatePreview()">
          </div>
          <div class="form-group">
            <label for="top-right">Top Right</label>
            <input type="range" class="form-control" id="top-right" min="0" max="100" value="0" oninput="updatePreview()">
          </div>
          <div class="form-group">
            <label for="bottom-right">Bottom Right</label>
            <input type="range" class="form-control" id="bottom-right" min="0" max="100" value="0" oninput="updatePreview()">
          </div>
          <div class="form-group">
            <label for="bottom-left">Bottom Left</label>
            <input type="range" class="form-control" id="bottom-left" min="0" max="100" value="0" oninput="updatePreview()">
          </div>
          <div class="form-group">
            <label for="all">All Corners</label>
            <input type="range" class="form-control" id="all" min="0" max="100" value="0" oninput="updatePreview()">
          </div>
          <button type="button" class="btn btn-primary btn-block" id="copy">Copy CSS</button>
          <button type="button" class="btn btn-secondary btn-block" id="reset">Reset</button>
        </form>
        <h4>Output</h4>
        <div class="output"></div>
        <h4>Preview</h4>
        <div class="preview"></div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script>


    function updatePreview() {
      var tl = $('#top-left').val();
      var tr = $('#top-right').val();
      var br = $('#bottom-right').val();
      var bl = $('#bottom-left').val();
      var a = $('#all').val();
      var preview = $('.preview');
      var output = $('.output');
      var css = '';

      if (a != 0) {
        css = 'border-radius:' + a + 'px;';
        preview.css('border-radius',a + 'px');
      } else {
        css = 'border-radius:' + tl + 'px ' + tr + 'px ' + br + 'px ' + bl + 'px;';
        preview.css('border-top-left-radius',tl + 'px');
        preview.css('border-top-right-radius',tr + 'px');
        preview.css('border-bottom-right-radius',br + 'px');
        preview.css('border-bottom-left-radius',bl + 'px');
      }

      output.text(css);
    }

    $(document).ready(function() {
      var topLeft = $('#top-left');
      var topRight = $('#top-right');
      var bottomRight = $('#bottom-right');
      var bottomLeft = $('#bottom-left');
      var all = $('#all');
      var preview = $('.preview');
      var copy = $('#copy');

      copy.click(function() {
        navigator.clipboard.writeText($('.output').text());
      })

      $('#reset').click(function() {
        topLeft.val(0);
        topRight.val(0);
        bottomRight.val(0);
        bottomLeft.val(0);
        all.val(0);
        preview.css('border-radius', '0');
      });
    });
  </script>
<script src="../sidebar.js"></script>
</body>
</html>
