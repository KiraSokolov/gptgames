<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
  <style>
      .container {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
      }

      h1 {
          text-align: center;
          font-size: 2em;
      }

      .input-group {
          display: flex;
          margin-bottom: 10px;
      }

      label {
          flex: 1;
          margin-right: 10px;
      }

      input, select {
          flex: 2;
      }

      button {
          display: block;
          margin: 0 auto;
          padding: 10px 20px;
          font-size: 1.2em;
          background-color: #0074D9;
          color: #FFF;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          transition: background-color 0.2s ease-in-out;
      }

      button:hover {
          background-color: #3498DB;
      }

      input[type=number] {
          -moz-appearance: textfield;
      }

      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
      }

      input[type=number] {
          -moz-appearance:textfield;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>Temperature Converter</h1>
  <div class="input-group">
    <label for="input-temperature">Input Temperature:</label>
    <input type="number" id="input-temperature">
    <select id="input-scale">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </div>
  <div class="input-group">
    <label for="output-temperature">Output Temperature:</label>
    <input type="number" id="output-temperature" readonly>
    <select id="output-scale">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
      <option value="kelvin">Kelvin</option>
    </select>
  </div>
  <button id="convert-btn">Convert</button>
</div>
<script type="text/javascript">
  const convertBtn = document.getElementById('convert-btn');
  const inputTemperature = document.getElementById('input-temperature');
  const inputScale = document.getElementById('input-scale');
  const outputTemperature = document.getElementById('output-temperature');
  const outputScale = document.getElementById('output-scale');

  function convertTemperature() {
    const temperature = parseFloat(inputTemperature.value);
    if (isNaN(temperature)) {
      alert('Please enter a valid temperature!');
      return;
    }

    let result;
    const inputScaleValue = inputScale.value;
    const outputScaleValue = outputScale.value;

    if (inputScaleValue === 'celsius' && outputScaleValue === 'fahrenheit') {
      result = temperature * 9 / 5 + 32;
    } else if (inputScaleValue === 'celsius' && outputScaleValue === 'kelvin') {
      result = temperature + 273.15;
    } else if (inputScaleValue === 'fahrenheit' && outputScaleValue === 'celsius') {
      result = (temperature - 32) * 5 / 9;
    } else if (inputScaleValue === 'fahrenheit' && outputScaleValue === 'kelvin') {
      result = (temperature - 32) * 5 / 9 + 273.15;
    } else if (inputScaleValue === 'kelvin' && outputScaleValue === 'celsius') {
      result = temperature - 273.15;
    } else if (inputScaleValue === 'kelvin' && outputScaleValue === 'fahrenheit') {
      result = (temperature - 273.15) * 9 / 5 + 32;
    } else {
      result = temperature;
    }

    outputTemperature.value = result.toFixed(2);
  }

  convertBtn.addEventListener('click', convertTemperature);

  inputTemperature.addEventListener('keydown', (event) => {
    if (event.key === 'Enter') {
      event.preventDefault();
      convertTemperature();
    }
  });

  inputTemperature.addEventListener('input', () => {
    outputTemperature.value = '';
  });

  inputScale.addEventListener('change', () => {
    outputTemperature.value = '';
  });

  outputScale.addEventListener('change', () => {
    outputTemperature.value = '';
  });
</script>
</body>
</html>
