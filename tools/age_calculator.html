<!DOCTYPE html>
<html>
<head>
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        label {
            font-size: 20px;
            margin-bottom: 20px;
        }

        input[type="date"] {
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
        }

        #result {
            font-size: 24px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<h1>Age Calculator</h1>
<form>
    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" id="birthdate" name="birthdate">
    <button type="button" onclick="calculateAge()">Calculate Age</button>
</form>
<div id="result"></div>
<script>
    function calculateAge() {
        var birthdate = document.getElementById("birthdate").value;
        var today = new Date();
        var birthdateObj = new Date(birthdate);
        var age = today.getFullYear() - birthdateObj.getFullYear();
        var monthDiff = today.getMonth() - birthdateObj.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdateObj.getDate())) {
            age--;
        }
        var months = (today.getMonth() + 12) - birthdateObj.getMonth();
        if (today.getDate() < birthdateObj.getDate()) {
            months--;
        }
        var days = today.getDate() - birthdateObj.getDate();
        if (days < 0) {
            var monthDays = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
            days = monthDays - birthdateObj.getDate() + today.getDate();
            months--;
        }

        var output = "You are " + age + " years, " + months + " months, and " + days + " days old.<br><br>";
        output += "That equals " + (age * 12 + months) + " months in total.<br>";
        output += "or " + (Math.floor((today - birthdateObj) / (1000 * 60 * 60 * 24 * 7))) + " weeks.<br>";
        output += "or " + (Math.floor((today - birthdateObj) / (1000 * 60 * 60 * 24))) + " days.<br>";
        output += "or " + (Math.floor((today - birthdateObj) / (1000 * 60 * 60))) + " hours.<br>";
        output += "or " + (Math.floor((today - birthdateObj) / (1000 * 60))) + " minutes.<br>";
        output += "or " + (Math.floor((today - birthdateObj) / 1000)) + " seconds.<br>";
        output += "or " + (today - birthdateObj) + " milliseconds.<br>";

        document.getElementById("result").innerHTML = output;
    }
</script>
</body>
</html>
