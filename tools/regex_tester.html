<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Online Regular Expression Tester that provides real-time highlighting, substitution support and detailed explanations.">
  <title>Regular Expression Tester</title>
  <style>
      * {
          box-sizing: border-box;
      }
      body {
          background-color: #f1f1f1;
          font-family: Arial, sans-serif;
          font-size: 16px;
          line-height: 1.6;
      }

      .header {
          background-color: #4CAF50;
          color: white;
          font-size: 24px;
          font-weight: bold;
          text-align: center;
          padding: 10px;
      }

      .container {
          background-color: white;
          border: 1px solid #ddd;
          border-radius: 5px;
          margin: 20px auto;
          max-width: 800px;
          padding: 20px;
      }

      .input {
          margin-bottom: 20px;
      }

      .label {
          font-weight: bold;
          margin-bottom: 5px;
      }

      textarea,
      input[type="text"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          resize: none;
      }

      button {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 10px 20px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          border-radius: 5px;
          cursor: pointer;
      }

      button:hover {
          opacity: 0.8;
      }

      .button-container {
          text-align: center;
          margin-top: 20px;
      }

      .output {
          margin-top: 20px;
      }

      .highlight {
          background-color: yellow;
      }

      .match {
          font-weight: bold;
      }

      .performance {
          margin-top: 20px;
          font-size: 14px;
          color: #777;
      }

      @media (max-width: 480px) {
          .container {
              margin: 10px;
              padding: 10px;
          }
      }
  </style>
</head>
<body>
<div class="header">Regular Expression Tester</div>
<div class="container">
  <div class="input">
    <div class="label">Regular Expression:</div>
    <input type="text" id="regex" placeholder="Enter a regular expression">
  </div>
  <div class="input">
    <div class="label">Test Text:</div>
    <textarea id="text" placeholder="Enter the text to test the regular expression against" rows="12"></textarea>
  </div>
  <div class="input">
    <div class="label">Replace With:</div>
    <input type="text" id="replacement" placeholder="Enter the text to replace the matches with">
  </div>
  <div class="button-container">
    <button id="test-btn">Test</button>
    <button id="replace-btn">Replace</button>
  </div>
  <div class="output">
    <div class="label">Output:</div>
    <div id="output"></div>
  </div>
</div>
<script type="text/javascript">
  const regexInput = document.getElementById('regex');
  const textInput = document.getElementById('text');
  const replaceInput = document.getElementById('replacement');
  const testBtn = document.getElementById('test-btn');
  const replaceBtn = document.getElementById('replace-btn');
  const outputDiv = document.getElementById('output');

  let regex = '';
  let text = '';
  let replacement = '';

  function updateRegex() {
    regex = regexInput.value;
    highlightMatches();
  }

  function updateText() {
    text = textInput.value;
    highlightMatches();
  }

  function updateReplacement() {
    replacement = replaceInput.value;
  }

  function highlightMatches() {
    if (!Boolean(regex)) return;
    try {
      const regexObject = new RegExp(regex, 'gm');
      const matches = text.match(regexObject);
      let highlightedText = text;
      if (matches) {
        matches.forEach(match => {
          highlightedText = highlightedText.replace(new RegExp(match, 'gm'), `<span class="highlight">${match}</span>`);
        });
      }
      outputDiv.innerHTML = highlightedText;
    } catch (e) {
      outputDiv.innerHTML = `<div class="error">${e.message}</div>`;
    }
  }

  function replaceMatches() {
    const regexObject = new RegExp(regex, 'gm');
    const replacedText = text.replace(regexObject, replacement);
    outputDiv.innerHTML = replacedText;
  }

  function testRegex() {
    const startTime = performance.now();
    try {
      const regexObject = new RegExp(regex, 'gm');
      const matches = text.match(regexObject);
      const endTime = performance.now();
      const executionTime = (endTime - startTime).toFixed(2);
      const numMatches = matches ? matches.length : 0;
      let output = '';
      if (matches) {
        matches.forEach(match => {
          output += `<div class="match">${match}</div>`;
        });
      }
      output += `<div class="performance">Execution Time: ${executionTime}ms | Matches: ${numMatches}</div>`;
      outputDiv.innerHTML = output;
    } catch (e) {
      outputDiv.innerHTML = `<div class="error">${e.message}</div>`;
    }
  }

  regexInput.addEventListener('input', updateRegex);
  textInput.addEventListener('input', updateText);
  replaceInput.addEventListener('input', updateReplacement);
  testBtn.addEventListener('click', testRegex);
  replaceBtn.addEventListener('click', replaceMatches);
</script>
</body>
</html>
