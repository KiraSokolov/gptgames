<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="data:image/svg+xml,&lt;svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'&gt;&lt;text y='.9em' font-size='90'&gt;⏱️&lt;/text&gt;&lt;/svg&gt;" rel="icon"/>
<title>Stopwatch</title>
<style>
        .stopwatch {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
        }

        .display {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .time {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .lap {
            font-size: 24px;
        }

        .controls {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .laps {
            margin-bottom: 20px;
        }

        .laps ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .laps li {
            font-size: 18px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="stopwatch">
<div class="display">
<div class="time">00:00:00</div>
<div class="lap">Lap: 0</div>
</div>
<div class="controls">
<button class="start">Start</button>
<button class="stop">Stop</button>
<button class="reset">Reset</button>
<button class="lap-button">Lap</button>
</div>
<div class="laps">
<ul></ul>
</div>
</div>
<script type="text/javascript">
    const stopwatch = {
        startTime: 0,
        lapTime: 0,
        running: false,
        laps: [],
        lapCount: 0,
        timer: null,
        display: document.querySelector('.time'),
        lapDisplay: document.querySelector('.lap'),
        lapList: document.querySelector('.laps ul'),
        start: function () {
            if (!this.running) {
                this.startTime = Date.now() - this.lapTime;
                this.running = true;
                this.timer = setInterval(this.update.bind(this), 10);
            }
        },
        stop: function () {
            if (this.running) {
                clearInterval(this.timer);
                this.timer = null;
                this.running = false;
            }
        },
        reset: function () {
            this.startTime = 0;
            this.lapTime = 0;
            this.running = false;
            this.laps = [];
            this.lapCount = 0;
            this.display.textContent = '00:00:00';
            this.lapDisplay.textContent = 'Lap: 0';
            this.lapList.innerHTML = '';
        },
        lap: function () {
            if (this.running) {
                const lapTime = Date.now() - this.startTime - this.lapTime;
                this.lapTime += lapTime;
                this.laps.push(lapTime);
                this.lapCount++;
                this.lapDisplay.textContent = 'Lap: ' + this.lapCount;
                const li = document.createElement('li');
                li.textContent = `Lap ${this.lapCount}: ${this.formatTime(lapTime)}`;
                this.lapList.appendChild(li);
            }
        },
        update: function () {
            const elapsedTime = Date.now() - this.startTime - this.lapTime;
            this.display.textContent = this.formatTime(elapsedTime);
        },
        formatTime: function (time) {
            const hours = Math.floor(time / 3600000);
            const minutes = Math.floor((time - hours * 3600000) / 60000);
            const seconds = Math.floor((time - hours * 3600000 - minutes * 60000) / 1000);
            const milliseconds = Math.floor(time % 1000 / 10);
            return `${this.pad(hours)}:${this.pad(minutes)}:${this.pad(seconds)}.${this.pad(milliseconds)}`;
        },
        pad: function (num) {
            return ('0' + num).slice(-2);
        }
    };

    document.querySelector('.start').addEventListener('click', stopwatch.start.bind(stopwatch));
    document.querySelector('.stop').addEventListener('click', stopwatch.stop.bind(stopwatch));
    document.querySelector('.reset').addEventListener('click', stopwatch.reset.bind(stopwatch));
    document.querySelector('.lap-button').addEventListener('click', stopwatch.lap.bind(stopwatch));
</script>
<script src="../sidebar.js"></script>
</body>
</html>
