<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
  <style>
    .stopwatch {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .display {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .time {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .lap {
      font-size: 24px;
    }

    .controls {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #555;
    }

    .laps {
      margin-bottom: 20px;
    }

    .laps ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .laps li {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="stopwatch">
  <div class="display">
    <div class="time">00:00:00</div>
    <div class="lap">Lap: 0</div>
  </div>
  <div class="controls">
    <button class="start">Start</button>
    <button class="stop">Stop</button>
    <button class="reset">Reset</button>
    <button class="lap-btn">Lap</button>
  </div>
  <div class="laps">
    <ul></ul>
  </div>
</div>
<script type="text/javascript">
  var stopwatch = {
    startTime: 0,
    lapTime: 0,
    running: false,
    laps: [],
    lapCount: 0,
    timer: null,
    display: document.querySelector('.time'),
    lapDisplay: document.querySelector('.lap'),
    lapList: document.querySelector('.laps ul'),
    start: function() {
      if (!this.running) {
        this.startTime = Date.now() - this.lapTime;
        this.running = true;
        this.timer = setInterval(this.update.bind(this), 10);
      }
    },
    stop: function() {
      if (this.running) {
        clearInterval(this.timer);
        this.timer = null;
        this.running = false;
      }
    },
    reset: function() {
      this.startTime = 0;
      this.lapTime = 0;
      this.running = false;
      this.laps = [];
      this.lapCount = 0;
      this.display.textContent = '00:00:00';
      this.lapDisplay.textContent = 'Lap: 0';
      this.lapList.innerHTML = '';
    },
    lap: function() {
      if (this.running) {
        var lapTime = Date.now() - this.startTime - this.lapTime;
        this.lapTime += lapTime;
        this.laps.push(lapTime);
        this.lapCount++;
        this.lapDisplay.textContent = 'Lap: ' + this.lapCount;
        var li = document.createElement('li');
        li.textContent = `Lap ${this.lapCount}: ${this.formatTime(lapTime)}`;
        this.lapList.appendChild(li);
      }
    },
    update: function() {
      var elapsedTime = Date.now() - this.startTime - this.lapTime;
      this.display.textContent = this.formatTime(elapsedTime);
    },
    formatTime: function(time) {
      var hours = Math.floor(time / 3600000);
      var minutes = Math.floor((time - hours * 3600000) / 60000);
      var seconds = Math.floor((time - hours * 3600000 - minutes * 60000) / 1000);
      var milliseconds = Math.floor(time % 1000 / 10);
      return `${this.pad(hours)}:${this.pad(minutes)}:${this.pad(seconds)}.${this.pad(milliseconds)}`;
    },
    pad: function(num) {
      return ('0' + num).slice(-2);
    }
  };

  document.querySelector('.start').addEventListener('click', stopwatch.start.bind(stopwatch));
  document.querySelector('.stop').addEventListener('click', stopwatch.stop.bind(stopwatch));
  document.querySelector('.reset').addEventListener('click',stopwatch.reset.bind(stopwatch));
  document.querySelector('button.lap-btn').addEventListener('click',stopwatch.lap.bind(stopwatch));
</script>
</body>
</html>
