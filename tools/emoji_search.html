<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Emoji Search Tool</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 4px;
        }

        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #results .emoji {
            font-size: 32px;
            margin: 10px;
            cursor: pointer;
        }

        #results .emoji:hover {
            transform: scale(1.2);
        }

        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background-color: #f2f2f2;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #999;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }

            input[type="text"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Emoji Search Tool</h1>
    <input type="text" id="search" placeholder="Search for an emoji...">
    <div id="results"></div>
</div>
<script type="module">
    let emojiData;

    async function loadEmojiData() {
        const response = await fetch("emoji_data.json");
        emojiData = await response.json();
    }

    await loadEmojiData();
    updateResults(emojiData);

    function searchEmojis(query) {
        const results = emojiData.filter(({ keywords }) =>
            keywords.toLowerCase().includes(query.toLowerCase())
        );
        updateResults(results);
    }

    function updateResults(results) {
        const resultsDiv = document.getElementById("results");
        resultsDiv.innerHTML = "";

        results.forEach(({ emoji }) => {
            const emojiDiv = document.createElement("div");
            emojiDiv.classList.add("emoji");
            emojiDiv.textContent = emoji;
            emojiDiv.addEventListener("click", () => copyToClipboard(emoji));
            resultsDiv.appendChild(emojiDiv);
        });
    }

    function copyToClipboard(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
    }

    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", (e) => searchEmojis(e.target.value));
</script>
<script src="../sidebar.js"></script>
</body>
</html>
