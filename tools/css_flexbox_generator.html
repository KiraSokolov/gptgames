<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”§</text></svg>">
    <title>CSS Flexbox Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          crossorigin="anonymous">
    <style>
        /* Custom CSS */
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .form-inline .form-group {
            flex-basis: 33.333333%;
            margin-bottom: 20px;
            padding-right: 10px;
        }

        .form-inline .form-group .form-control {
            width: 100%;
        }

        .form-control-label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-copy:hover {
            background-color: #28a745;
            border-color: #28a745;
        }

        .alert {
            margin-top: 20px;
            display: none;
        }

        .flex-item {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">CSS Flexbox Generator</h3>
        </div>
        <div class="card-body">
            <form class="form-inline">
                <div class="form-group">
                    <label for="flex-direction" class="form-control-label">Flex Direction:</label>
                    <select class="form-control" id="flex-direction">
                        <option value="row">Row</option>
                        <option value="row-reverse">Row Reverse</option>
                        <option value="column">Column</option>
                        <option value="column-reverse">Column Reverse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="justify-content" class="form-control-label">Justify Content:</label>
                    <select class="form-control" id="justify-content">
                        <option value="flex-start">Flex Start</option>
                        <option value="flex-end">Flex End</option>
                        <option value="center">Center</option>
                        <option value="space-between">Space Between</option>
                        <option value="space-around">Space Around</option>
                        <option value="space-evenly">Space Evenly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="align-items" class="form-control-label">Align Items:</label>
                    <select class="form-control" id="align-items">
                        <option value="flex-start">Flex Start</option>
                        <option value="flex-end">Flex End</option>
                        <option value="center">Center</option>
                        <option value="baseline">Baseline</option>
                        <option value="stretch">Stretch</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="flex-wrap" class="form-control-label">Flex Wrap:</label>
                    <select class="form-control" id="flex-wrap">
                        <option value="nowrap">No Wrap</option>
                        <option value="wrap">Wrap</option>
                        <option value="wrap-reverse">Wrap Reverse</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="align-content" class="form-control-label">Align Content:</label>
                    <select class="form-control" id="align-content">
                        <option value="flex-start">Flex Start</option>
                        <option value="flex-end">Flex End</option>
                        <option value="center">Center</option>
                        <option value="space-between">Space Between</option>
                        <option value="space-around">Space Around</option>
                        <option value="stretch">Stretch</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="flex-grow" class="form-control-label">Flex Grow:</label>
                    <input type="number" class="form-control" id="flex-grow" min="0" max="10" value="0">
                </div>
                <div class="form-group">
                    <label for="flex-shrink" class="form-control-label">Flex Shrink:</label>
                    <input type="number" class="form-control" id="flex-shrink" min="0" max="10" value="1">
                </div>
                <div class="form-group">
                    <label for="flex-basis" class="form-control-label">Flex Basis:</label>
                    <input type="text" class="form-control" id="flex-basis" placeholder="auto">
                </div>
                <div class="form-group">
                    <label for="order" class="form-control-label">Order:</label>
                    <input type="number" class="form-control" id="order" min="-10" max="10" value="0">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success btn-block" id="copy-btn">Copy CSS</button>
                </div>
                <div class="form-group" style="flex-basis: 100%;">
                    <label for="output">CSS</label>
                    <textarea id="output" class="form-control" rows="10"></textarea>
                    <div class="alert alert-success" role="alert" id="copy-alert">
                        CSS code copied to clipboard!
                    </div>
                </div>
                <div class="form-group">
                    <label for="flex-item-count" class="form-control-label">Number of Flex Items:</label>
                    <input type="number" class="form-control" id="flex-item-count" min="1" max="30" value="3">
                </div>
            </form>
            <div class="card mt-3">
                <div class="card-header">
                    <h5 class="text-center">Preview</h5>
                </div>
                <div class="card-body">
                    <div id="preview">
                        <div class="flex-item">Flex Item 1</div>
                        <div class="flex-item">Flex Item 2</div>
                        <div class="flex-item">Flex Item 3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery and Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
        integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js"
        integrity="sha512-XLo6bQe08irJObCc86rFEKQdcFYbGGIHVXcfMsxpbvF8ompmd1SNJjqVY5hmjQ01Ts0UmmSQGfqpt3fGjm6pGA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const copyBtn = document.getElementById('copy-btn');
        const copyAlert = document.getElementById('copy-alert');
        const preview = document.getElementById('preview');
        const output = document.querySelector('#output');
        const formElements = [
            'flex-direction',
            'justify-content',
            'align-items',
            'flex-wrap',
            'align-content',
            'flex-grow',
            'flex-shrink',
            'flex-basis',
            'order'
        ];

        function updatePreview() {
            const itemCount = parseInt(document.getElementById("flex-item-count").value);
            preview.innerHTML = "";

            for (let i = 1; i <= itemCount; i++) {
                const flexItem = document.createElement("div");
                flexItem.className = "flex-item";
                flexItem.textContent = "Flex Item " + i;
                preview.appendChild(flexItem);
            }
            preview.style.display = 'flex';
            formElements.forEach(elementId => {
                const element = document.getElementById(elementId);
                const cssProperty = elementId.replace(/-([a-z])/g, (g) => g[1].toUpperCase());
                preview.style[cssProperty] = element.value;
            });
        }

        function generateCSS() {
            updatePreview();

            let css = '.flex-container {\n  display: flex;\n';
            formElements.forEach(elementId => {
                const element = document.getElementById(elementId);
                const cssProperty = elementId.replace('-', '');
                if (element.value) {
                    css += `  ${cssProperty}: ${element.value};\n`;
                }
            });
            css += '}';

            output.innerHTML = css;
        }

        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }


        copyBtn.addEventListener('click', () => {
            const css = generateCSS();
            copyToClipboard(css);
            copyAlert.style.display = 'block';
            setTimeout(() => {
                copyAlert.style.display = 'none';
            }, 3000);
        });

        formElements.forEach(elementId => {
            const element = document.getElementById(elementId);
            element.addEventListener('change', generateCSS);
        });

        generateCSS();

        document.getElementById("flex-item-count").addEventListener("change", updatePreview);
    });
</script>
<script src="../sidebar.js"></script>
</body>
</html>
