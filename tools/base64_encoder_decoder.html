<html lang="en">
<head>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>㊙️</text></svg>">
	<title>Base64 Encoder Decoder</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.form-group {
			margin-bottom: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="text"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			box-sizing: border-box;
		}
		.btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
			transition: background-color 0.3s;
		}
		.btn:hover {
			background-color: #3e8e41;
		}
		.result {
			margin-top: 20px;
			padding: 10px;
			background-color: #f2f2f2;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			white-space: pre-wrap;
			word-break: break-all;
		}
		.error {
			color: red;
			font-weight: bold;
		}
		#input-text {
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>Base64 Encoder Decoder</h1>
	<div class="container">
		<div class="form-group">
			<label for="input-text">Input Text:</label>
			<textarea id="input-text" placeholder="Enter text to encode or decode" rows="10"></textarea>
		</div>
		<div class="form-group">
			<label for="input-format">Input Format:</label>
			<select id="input-format">
				<option value="text">Text</option>
				<option value="base64">Base64</option>
			</select>
		</div>
		<button class="btn" onclick="encodeDecode()">Encode/Decode</button>
		<div class="result" id="result"></div>
		<div class="error" id="error"></div>
	</div>
	<script>
		function encodeDecode() {
			const inputText = document.getElementById("input-text").value;
			const inputFormat = document.getElementById("input-format").value;
			const outputFormat = inputFormat === 'base64' ? 'text' : 'base64';
			const result = document.getElementById("result");
			const error = document.getElementById("error");
			result.innerHTML = "";
			error.innerHTML = "";
			try {
				if (inputFormat === "text" && outputFormat === "base64") {
					result.innerHTML = btoa(inputText);
				} else if (inputFormat === "base64" && outputFormat === "text") {
					result.innerHTML = atob(inputText);
				} else {
					error.innerHTML = "Invalid input/output format combination";
				}
			} catch (e) {
				error.innerHTML = "Error: " + e.message;
			}
		}
	</script>
<script src="../sidebar.js"></script>
</body>
</html>
