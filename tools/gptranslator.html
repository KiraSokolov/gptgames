        <p>GPTranslator is a powerful translation tool that automatically detects the input language and provides accurate translations based on the context you provide. Select a target language and let GpTranslator do the rest!</p>

<script type="text/javascript">
    let isTranslating = false;
    document.getElementById("translator-form").addEventListener("submit", async function (event) {
        event.preventDefault();
        if (isTranslating) {
            return;
        }
        isTranslating = true;
        const translateButton = document.getElementById("translate-button");
        translateButton.textContent = "Translating...";
        const inputString = document.getElementById("input-string").value;
        const context = document.getElementById("context").value;
        const targetLanguage = document.getElementById("target-language").value;
        const response = await fetch('https://chatgpt.tobiasmue91.workers.dev/', {
            method: 'POST',
            headers: {"Content-Type": "application/json", "Accept": "*/*"},
            body: JSON.stringify({
                model: "gpt-3.5-turbo-0301",
                max_tokens: 300,
                messages: [
                    {
                        role: "assistant",
                        content: `
I am GPTranslator. I will respond in JSON-Format and return accurate translations while automatically detect the input language.\n\n

I will respond in this JSON format: { "detected_language": "COUNTRY_CODE", "translation_options": [ { "translation": "TRANSLATION_1", "fitting_score": 0.95 }, { "translation": "TRANSLATION_2", "fitting_score": 0.85 }, ... ] }

Provide the input string, (optional) context and the target language and I will provide the translation(s).`,
                    },
                    {
                        role: "user",
                        content: `
Input string: "${inputString}";\n` +
                            (context ? `Context: "${context}";\n` : ``) +
                            `Target language: "${targetLanguage}";`,
                    },
                ],
            })
        });
        const data = await response.json();
        displayTranslations(data);
        isTranslating = false;
        translateButton.textContent = "Translate";
    });

    function displayTranslations(data) {
        const resultsContainer = document.getElementById("translation-results");
        resultsContainer.innerHTML = "";
        const responseContent = data.choices[0].message.content;
        const responseJsonStr = responseContent.substring(responseContent.indexOf("{"), responseContent.lastIndexOf("}") + 1);
        const responseJsonData = JSON5.parse(responseJsonStr);
        if (responseJsonData && responseJsonData.translation_options) {
            const {detected_language, translation_options} = responseJsonData;
            resultsContainer.innerHTML += `<p><strong>Detected Language:</strong> ${detected_language}</p>`;
            translation_options.forEach(option => {
                resultsContainer.innerHTML += `<p><strong>Translation (${option.fitting_score.toFixed(2)}):</strong> ${option.translation}</p>`;
            });
        } else {
            resultsContainer.innerHTML = `<p>Could not retrieve translations.</p>`;
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        const targetLanguageSelect = document.getElementById('target-language');
        const choices = new Choices(targetLanguageSelect, {
            searchEnabled: true,
            itemSelectText: 'Select',
        });
    });
</script>
