<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Decision Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
      margin-top: 0;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #0069d9;
    }
    .wheel {
      margin-top: 20px;
      text-align: center;
    }

    .wheel canvas {
      width: 100%;
      max-width: 600px;
      height: auto;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .reset {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Online Decision Wheel</h1>
    <div class="form-group">
      <label for="options">Enter your options:</label>
      <input type="text" id="options" placeholder="Option 1, Option 2, Option 3">
    </div>
    <div class="form-group">
      <label for="num-options">Number of options to choose:</label>
      <input type="number" id="num-options" min="1" max="10" value="1">
    </div>
    <div class="wheel">
      <canvas id="canvas"></canvas>
    </div>
    <div class="result" id="result"></div>
    <div class="reset">
      <button class="btn" id="reset-btn">Reset</button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
          integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.13.1/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.13.1/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.5/redux.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
  <script>
    // JavaScript code for the Online Decision Wheel
    const optionsInput = document.getElementById('options');
    const numOptionsInput = document.getElementById('num-options');
    const canvas = document.getElementById('canvas');
    const result = document.getElementById('result');
    const resetBtn = document.getElementById('reset-btn');

    canvas.width = 800;
    canvas.height = 800;

    let options = [];
    let numOptions = 1;
    let spinning = false;

    // Redux store and actions
    const initialState = {
      angle: 0,
      speed: 0,
      acceleration: 0,
      targetAngle: 0,
      spinning: false
    };

    const SET_ANGLE = 'SET_ANGLE';
    const SET_SPEED = 'SET_SPEED';
    const SET_ACCELERATION = 'SET_ACCELERATION';
    const SET_TARGET_ANGLE = 'SET_TARGET_ANGLE';
    const SET_SPINNING = 'SET_SPINNING';

    function reducer(state = initialState, action) {
      switch (action.type) {
        case SET_ANGLE:
          return { ...state, angle: action.payload };
        case SET_SPEED:
          return { ...state, speed: action.payload };
        case SET_ACCELERATION:
          return { ...state, acceleration: action.payload };
        case SET_TARGET_ANGLE:
          return { ...state, targetAngle: action.payload };
        case SET_SPINNING:
          return { ...state, spinning: action.payload };
        default:
          return state;
      }
    }

    const store = Redux.createStore(reducer);

    function setAngle(angle) {
      store.dispatch({ type: SET_ANGLE, payload: angle });
    }

    function setSpeed(speed) {
      store.dispatch({ type: SET_SPEED, payload: speed });
    }

    function setAcceleration(acceleration) {
      store.dispatch({ type: SET_ACCELERATION, payload: acceleration });
    }

    function setTargetAngle(targetAngle) {
      store.dispatch({ type: SET_TARGET_ANGLE, payload: targetAngle });
    }

    function setSpinning(spinning) {
      store.dispatch({ type: SET_SPINNING, payload: spinning });
    }

    // Utility functions
    function parseOptions(input) {
      return input.split(',').map(option => option.trim());
    }

    function getRandomOption() {
      return options[Math.floor(Math.random() * options.length)];
    }

    // Canvas functions
    function drawWheel() {
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;
      const radius = Math.min(width, height) / 2 - 20;
      const centerX = width / 2;
      const centerY = height / 2;

      ctx.clearRect(0, 0, width, height);

      // Draw wheel sections
      ctx.beginPath();
      ctx.moveTo(centerX, centerY);
      ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
      ctx.fillStyle = '#fff';
      ctx.fill();

      const numSections = options.length;
      const anglePerSection = 2 * Math.PI / numSections;

      for (let i = 0; i < numSections; i++) {
        const startAngle = i * anglePerSection;
        const endAngle = (i + 1) * anglePerSection;

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.fillStyle = i % 2 === 0 ? '#f8f9fa' : '#dee2e6';
        ctx.fill();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + anglePerSection / 2);
        ctx.fillStyle = '#212529';
        ctx.font = 'bold 24px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(options[i], radius / 3, 0);
        ctx.restore();
      }

      // Draw pointer
      ctx.beginPath();
      ctx.moveTo(centerX, centerY - radius - 10);
      ctx.lineTo(centerX - 10, centerY - radius - 30);
      ctx.lineTo(centerX + 10, centerY - radius - 30);
      ctx.closePath();
      ctx.fillStyle = '#dc3545';
      ctx.fill();
    }

    let lastTimestamp = 0;

    function spinWheel() {
      if (spinning) {
        return;
      }

      const targetAngle = Math.random() * 2 * Math.PI;
      const acceleration = Math.random() * 0.1 + 0.05;
      const speed = 0;
      const angle = 0;

      setTargetAngle(targetAngle);
      setAcceleration(acceleration);
      setSpeed(speed);
      setAngle(angle);
      setSpinning(true);

      requestAnimationFrame(animateWheel);
    }

    function animateWheel(timestamp) {
      const ctx = canvas.getContext('2d');
      const width = canvas.width;
      const height = canvas.height;
      const centerX = width / 2;
      const centerY = height / 2;
      const radius = Math.min(width, height) / 2 - 20;

      if (!spinning) {
        return;
      }

      const state = store.getState();
      const { angle, speed, acceleration, targetAngle } = state;

      if (angle >= targetAngle && speed <= 0) {
        setAngle(targetAngle);
        setSpeed(0);
        setAcceleration(0);
        setSpinning(false);

        const resultText = getRandomOption();
        result.textContent = resultText;
        return;
      }

      const deltaTime = timestamp - lastTimestamp;
      const newSpeed = speed + acceleration * deltaTime;
      const newAngle = angle + newSpeed * deltaTime;

      setSpeed(newSpeed);
      setAngle(newAngle);

      ctx.clearRect(0, 0, width, height);

      ctx.save();
      ctx.translate(centerX, centerY);
      ctx.rotate(angle);
      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.lineTo(radius, 0);
      ctx.strokeStyle = '#dc3545';
      ctx.lineWidth = 5;
      ctx.stroke();
      ctx.restore();

      lastTimestamp = timestamp;

      requestAnimationFrame(animateWheel);
    }

    // Event listeners
    optionsInput.addEventListener('input', () => {
      options = parseOptions(optionsInput.value);
      drawWheel();
    });

    numOptionsInput.addEventListener('input', () => {
      numOptions = parseInt(numOptionsInput.value);
      options = Array(numOptions).fill('').map((_, i) => `Option ${i + 1}`);
      drawWheel();
    });

    resetBtn.addEventListener('click', () => {
      result.textContent = '';
      setSpinning(false);
      drawWheel();
    });
    canvas.addEventListener('click', spinWheel);

    options = parseOptions(optionsInput.value);
    numOptions = parseInt(numOptionsInput.value);
    options = Array(numOptions).fill('').map((_, i) => `Option ${i + 1}`);
    drawWheel();
  </script>
</body>
</html>
