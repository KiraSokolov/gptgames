<!DOCTYPE html>
<html>
<head>
    <title>JSON Formatter</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3e8e41;
        }

        pre {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: auto;
        }

        pre.collapsed {
            max-height: 200px;
            overflow: hidden;
        }

        pre.collapsed::after {
            content: "Show more";
            display: block;
            text-align: center;
            color: #4CAF50;
            cursor: pointer;
        }

        pre.expanded::after {
            content: "Show less";
            display: block;
            text-align: center;
            color: #4CAF50;
            cursor: pointer;
        }

        pre.collapsed::before, pre.expanded::before {
            content: "";
            display: block;
            height: 10px;
        }

        pre.collapsed::before {
            border-top: 1px solid #ccc;
        }

        pre.expanded::before {
            border-bottom: 1px solid #ccc;
        }

        span.string {
            color: #e91e63;
        }

        span.number {
            color: #795548;
        }

        span.boolean {
            color: #2196f3;
        }

        span.null {
            color: #9e9e9e;
        }

        span.key {
            color: #4caf50;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>JSON Formatter</h1>
    <div class="form">
        <label for="json-input">Enter JSON:</label>
        <textarea id="json-input"></textarea>
        <button id="format-btn">Format</button>
    </div>
    <div class="output">
        <label for="json-output">Formatted JSON:</label>
        <pre id="json-output"></pre>
    </div>
</div>
<script type="text/javascript">
    const formatBtn = document.getElementById('format-btn');
    const jsonInput = document.getElementById('json-input');
    const jsonOutput = document.getElementById('json-output');
    formatBtn.addEventListener('click', () => {
        try {
            const input = JSON.parse(jsonInput.value);
            const output = JSON.stringify(input, null, 2);
            jsonOutput.innerHTML = syntaxHighlight(output);
        } catch (error) {
            jsonOutput.innerHTML = `Error: ${error.message}`;
        }
    });

    function syntaxHighlight(json) {
        json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, (match) => {
            let cls = 'number';
            if (/^"/.test(match)) {
                if (/:$/.test(match)) {
                    cls = 'key';
                } else {
                    cls = 'string';
                }
            } else if (/true|false/.test(match)) {
                cls = 'boolean';
            } else if (/null/.test(match)) {
                cls = 'null';
            }
            return `<span class="${cls} expanded">${match}</span>`;
        });
    }

    jsonOutput.addEventListener('click', (event) => {
        if (event.target.tagName === 'SPAN') {
            event.target.classList.toggle('collapsed');
            event.target.classList.toggle('expanded');
        }
    });
</script>
</body>
</html>
