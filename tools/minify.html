<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minify Code</title>
  <style>
      #minify {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
          border-radius: 3px;
      }
      body {
          text-align: center;
      }
      #input {
          margin: 0 auto;
          width: 90%;
          height: 500px;
          padding: 10px;
          font-size: 16px;
          border-radius: 3px;
          border: 1px solid #ccc;
      }
  </style>
</head>
<body>
<h1>Minify HTML</h1>
<div>
  <label>
    <textarea name="input" id="input" cols="90" rows="40" placeholder="Input"></textarea>
  </label>
</div>
<div>
  <button name="minify" id="minify">Minify</button>
</div>
<script>
  const input = document.querySelector('textarea[name="input"]');
  document.querySelector('button[name="minify"]').addEventListener('click', (e) => input.value = minify(input.value));
  function minify(code) {
    return code
      .replace(/\n|\r\n|\r/g, "")
      .replace(/\s{2,}/g, " ")
      .replace(/<!--[\s\S]*?-->/g, "")
      .replace(/\/\*[\s\S]*?\*\//g, "")
      .replace(/\s*([:;{}])\s*/g, "$1")
      .replace(/\s*([,])\s*/g, "$1")
      .replace(/\s*(<\/?)\s*/g, "$1")
      .replace(/\s*(>)\s*/g, "$1");
  }
</script>
<script src="../sidebar.js"></script>
</body>
</html>
