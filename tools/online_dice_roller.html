<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="This is an online Online Dice Roller Tool that allows you to Roll one or multiple dice with a Number of sides specified for each die. Get the sum of all the dice Rolled and keep track of your history of Dice results.">
    <meta name="keywords" content="dice, Dice Roller, online, tool, random, number, sides, Dice, history">
    <meta name="author" content="ChatGPT and Tobias MÃ¼ller">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Online Dice Roller Tool</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ²</text></svg>">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .dice {
            margin-bottom: 20px;
        }

        .dice label {
            font-weight: bold;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .dice input {
            width: 200px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container card">
    <div class="card-body">
        <h1 class="text-center mb-5">Online Dice Roller Tool</h1>
        <div class="dice">
            <label for="number-of-dice">Number of dice: <span id="number-of-dice-value">1</span></label>
            <input type="range" id="number-of-dice" min="1" max="10" value="1" oninput="document.getElementById('number-of-dice-value').innerHTML = this.value;">
            <label for="number-of-sides">Number of sides: <span id="number-of-sides-value">6</span></label>
            <input type="range" id="number-of-sides" min="2" max="100" value="6" oninput="document.getElementById('number-of-sides-value').innerHTML = this.value;">
            <button class="btn btn-primary" id="dice-btn">Roll</button>
            <button class="btn btn-secondary" id="clear-btn">Clear</button>
        </div>
        <div class="result text-center"></div>
        <div class="history text-center"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#dice-btn').click(function () {
            const numDice = $('#number-of-dice').val();
            const numSides = $('#number-of-sides').val();
            let total = 0;
            let results = '';
            for (let i = 0; i < numDice; i++) {
                const dice = Math.floor(Math.random() * numSides) + 1;
                results += dice + (i !== numDice - 1 ? ` + ` : ``);
                total += dice;
            }
            $('.result').text(`${results} - Total: ${total}`);
            $('.history').append(`<p>${results} - Total: ${total}</p>`);
        });
        $('#clear-btn').click(function () {
            $('#number-of-dice').val(1);
            $('#number-of-sides').val(6);
            $('.result').text('');
            $('.history').html('');
        });
    });
</script>
</body>
</html>
