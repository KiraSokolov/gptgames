<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Dice Roller</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ²</text></svg>">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            margin-top: 50px;
        }

        .dice {
            margin-bottom: 20px;
        }

        .dice label {
            font-weight: bold;
        }

        .result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .dice input {
            width: 200px;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .btn {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container card">
    <div class="card-body">
        <h1 class="text-center mb-5">Online Dice Roller</h1>
        <div class="dice">
            <label for="num-dice">Number of Dice: <span id="num-dice-value">1</span></label>
            <input type="range" id="num-dice" min="1" max="10" value="1" oninput="document.getElementById('num-dice-value').innerHTML = this.value;">
            <label for="num-sides">Number of Sides: <span id="num-sides-value">6</span></label>
            <input type="range" id="num-sides" min="2" max="100" value="6" oninput="document.getElementById('num-sides-value').innerHTML = this.value;">
            <button class="btn btn-primary" id="roll-btn">Roll</button>
            <button class="btn btn-secondary" id="clear-btn">Clear</button>
        </div>
        <div class="result text-center"></div>
        <div class="history text-center"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        $('#roll-btn').click(function () {
            var numDice = $('#num-dice').val();
            var numSides = $('#num-sides').val();
            var total = 0;
            var rolls = '';
            for (var i = 0; i < numDice; i++) {
                var roll = Math.floor(Math.random() * numSides) + 1;
                rolls += roll + (i !== numDice - 1 ? ` + ` : ``);
                total += roll;
            }
            $('.result').text(`${rolls} - Total: ${total}`);
            $('.history').append(`<p>${rolls} - Total: ${total}</p>`);
        });
        $('#clear-btn').click(function () {
            $('#num-dice').val(1);
            $('#num-sides').val(6);
            $('.result').text('');
            $('.history').html('');
        });
    });
</script>
</body>
</html>
