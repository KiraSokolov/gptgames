<html>
<head>
	<meta charset="UTF-8">
	<title>Random Picker</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 36px;
			color: #333;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 50px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
			border-radius: 5px;
		}
		.form-group {
			margin-bottom: 20px;
		}
		label {
			display: block;
			margin-bottom: 5px;
			font-size: 18px;
			color: #333;
		}
		input[type="number"] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
			color: #333;
			box-sizing: border-box;
		}
		button {
			display: block;
			margin: 0 auto;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}
		button:hover {
			background-color: #555;
		}
		.result {
			margin-top: 50px;
			font-size: 24px;
			color: #333;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Random Picker</h1>
	<div class="container">
		<div class="form-group">
			<label for="min">Minimum Value:</label>
			<input type="number" id="min" name="min" min="0" max="100" value="0">
		</div>
		<div class="form-group">
			<label for="max">Maximum Value:</label>
			<input type="number" id="max" name="max" min="0" max="100" value="100">
		</div>
		<button onclick="pickRandom()">Pick Random Number</button>
		<div class="result" id="result"></div>
	</div>
	<script>
		function pickRandom() {
			var min = parseInt(document.getElementById("min").value);
			var max = parseInt(document.getElementById("max").value);
			var result = document.getElementById("result");
			if (isNaN(min) || isNaN(max)) {
				result.innerHTML = "Please enter valid numbers.";
			} else if (min >= max) {
				result.innerHTML = "Minimum value must be less than maximum value.";
			} else {
				var random = Math.floor(Math.random() * (max - min + 1)) + min;
				result.innerHTML = "The random number is: " + random;
			}
		}
	</script>
</body>
</html>
