<html>
<head>
	<title>HTML Table Generator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}
		form {
			margin: 0 auto;
			width: 80%;
			background-color: #fff;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type="number"] {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 20px;
			box-sizing: border-box;
		}
		input[type="checkbox"] {
			margin-right: 10px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
		}
		table {
			margin: 0 auto;
			border-collapse: collapse;
			margin-top: 30px;
		}
		td, th {
			padding: 10px;
			border: 1px solid #ccc;
			text-align: center;
		}
		th {
			background-color: #f2f2f2;
			font-weight: bold;
		}
	</style>
	<script>
		function generateTable() {
			var rows = document.getElementById("rows").value;
			var cols = document.getElementById("cols").value;
			var cellWidth = document.getElementById("cellWidth").value;
			var cellHeight = document.getElementById("cellHeight").value;
			var border = document.getElementById("border").checked;
			var padding = document.getElementById("padding").checked;
			var spacing = document.getElementById("spacing").checked;
			var merge = document.getElementById("merge").checked;
			var headers = document.getElementById("headers").checked;
			
			var table = "<table>";
			
			if (headers) {
				table += "<thead><tr>";
				for (var i = 1; i <= cols; i++) {
					table += "<th>Header " + i + "</th>";
				}
				table += "</tr></thead>";
			}
			
			table += "<tbody>";
			for (var i = 1; i <= rows; i++) {
				table += "<tr>";
				for (var j = 1; j <= cols; j++) {
					table += "<td";
					if (cellWidth) {
						table += " width='" + cellWidth + "'";
					}
					if (cellHeight) {
						table += " height='" + cellHeight + "'";
					}
					if (border) {
						table += " style='border: 1px solid #ccc;'";
					}
					if (padding) {
						table += " style='padding: 10px;'";
					}
					if (spacing) {
						table += " style='border-spacing: 10px;'";
					}
					if (merge && i == 1 && j == 1) {
						table += " rowspan='" + rows + "' colspan='" + cols + "'";
					}
					table += "></td>";
				}
				table += "</tr>";
			}
			table += "</tbody></table>";
			
			document.getElementById("tableContainer").innerHTML = table;
		}
	</script>
</head>
<body>
	<h1>HTML Table Generator</h1>
	<form onsubmit="generateTable(); return false;">
		<label for="rows">Number of Rows:</label>
		<input type="number" id="rows" name="rows" min="1" max="100" value="5" required>
		<label for="cols">Number of Columns:</label>
		<input type="number" id="cols" name="cols" min="1" max="100" value="5" required>
		<label for="cellWidth">Cell Width:</label>
		<input type="number" id="cellWidth" name="cellWidth" min="1" value="0" max="500">
		<label for="cellHeight">Cell Height:</label>
		<input type="number" id="cellHeight" name="cellHeight" min="1" value="0" max="500">
		<label><input type="checkbox" id="border" name="border">Add Borders</label>
		<label><input type="checkbox" id="padding" name="padding">Add Padding</label>
		<label><input type="checkbox" id="spacing" name="spacing">Add Spacing</label>
		<label><input type="checkbox" id="merge" name="merge">Merge Cells</label>
		<label><input type="checkbox" id="headers" name="headers">Add Headers</label>
		<input type="submit" value="Generate Table">
	</form>
	<div id="tableContainer"></div>
</body>
</html>
