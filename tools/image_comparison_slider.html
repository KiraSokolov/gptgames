<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñºÔ∏è</text></svg>">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Comparison Slider</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
		}
		.upload-container {
			margin-bottom: 20px;
		}
		.upload-container input {
			margin-right: 10px;
		}
		.slider-container {
			position: relative;
			overflow: hidden;
			width: 100%;
			height: 400px;
		}
		.image-wrapper {
			width: 100%;
			height: 100%;
			position: relative;
		}
		.image-wrapper img {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			object-fit: cover;
		}
		.mask {
			position: absolute;
			top: 0;
			left: 0;
			width: 50%;
			height: 100%;
			overflow: hidden;
		}
		.mask img {
			position: absolute;
			top: 0;
			right: 0;
		}
		.slider {
			position: absolute;
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			width: 10px;
			height: 100%;
			background-color: #333;
			cursor: ew-resize;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="upload-container">
		<input type="file" id="uploadImage1" accept="image/*">
		<input type="file" id="uploadImage2" accept="image/*">
	</div>
	<div class="slider-container">
		<div class="image-wrapper">
			<img id="image1" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñºÔ∏è</text></svg>" alt="Image 1">
			<div class="mask">
				<img id="image2" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñºÔ∏è</text></svg>" alt="Image 2">
			</div>
		</div>
		<div class="slider"></div>
	</div>
</div>
<script>
	const uploadImage1 = document.getElementById('uploadImage1');
	const uploadImage2 = document.getElementById('uploadImage2');
	const image1 = document.getElementById('image1');
	const image2 = document.getElementById('image2');
	const slider = document.querySelector('.slider');
	const mask = document.querySelector('.mask');
	let isDragging = false;

	uploadImage1.addEventListener('change', (e) => {
		const file = e.target.files[0];
		const reader = new FileReader();
		reader.onloadend = () => {
			image1.src = reader.result;
		};
		if (file) {
			reader.readAsDataURL(file);
		}
	});

	uploadImage2.addEventListener('change', (e) => {
		const file = e.target.files[0];
		const reader = new FileReader();
		reader.onloadend = () => {
			image2.src = reader.result;
		};
		if (file) {
			reader.readAsDataURL(file);
		}
	});

	function updateMaskWidth(clientX) {
		const rect = slider.parentElement.getBoundingClientRect();
		const xPos = Math.max(0, Math.min(clientX - rect.left, rect.width));
		mask.style.width = `${xPos}px`;
		slider.style.left = `${xPos}px`;
	}

	slider.addEventListener('mousedown', (e) => {
		isDragging = true;
	});

	document.addEventListener('mousemove', (e) => {
		if (!isDragging) return;
		e.preventDefault();
		updateMaskWidth(e.clientX);
	});

	document.addEventListener('mouseup', () => {
		isDragging = false;
	});

	slider.addEventListener('touchstart', (e) => {
		isDragging = true;
	});

	document.addEventListener('touchmove', (e) => {
		if (!isDragging) return;
		e.preventDefault();
		updateMaskWidth(e.touches[0].clientX);
	});

	document.addEventListener('touchend', () => {
		isDragging = false;
	});
</script>
<script src="../sidebar.js"></script>
</body>
</html>
