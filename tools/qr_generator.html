<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
  <style>
    #qrcode {
        cursor: pointer;
    }
  </style>
</head>
<body>
<h1>QR Code Generator</h1>
<label for="text">Text:</label>
<input type="text" id="text" name="text"><br><br>
<label for="size">Size:</label>
<input type="number" id="size" name="size" value="256"><br><br>
<label for="level">Error Correction Level:</label>
<select id="level" name="level">
  <option value="L">L</option>
  <option value="M">M</option>
  <option value="Q">Q</option>
  <option value="H">H</option>
</select><br><br>
<label for="color">Color:</label>
<input type="color" id="color" name="color" value="#000000"><br><br>
<label for="background">Background:</label>
<input type="color" id="background" name="background" value="#FFFFFF"><br><br>
<label for="logo">Logo:</label>
<input type="file" id="logo" name="logo"><br><br>
<button type="button" onclick="generateQRCode()">Generate</button>
<div id="qrcode"></div>
</body>
<script>
  function generateQRCode() {
    var text = document.getElementById("text").value;
    var size = document.getElementById("size").value;
    var level = document.getElementById("level").value;
    var color = document.getElementById("color").value;
    var background = document.getElementById("background").value;
    var logo = document.getElementById("logo").files[0];
    let settings = {
      width: size,
      height: size,
      colorDark: color,
      colorLight: background,
      correctLevel: level,
      logo: logo,
      logoWidth: 80,
      logoHeight: 80,
      logoBackgroundColor: '#ffffff',
      logoBackgroundTransparent: false
    };

    var qr = QRCode.toDataURL(text, settings);

    qr.then((qrElementDataUrl) => {
      var qrCodeContainer = document.getElementById("qrcode");
      qrCodeContainer.style.backgroundImage = `url(${qrElementDataUrl})`;
      qrCodeContainer.style.height = `${size}px`;
      qrCodeContainer.style.width = `${size}px`;
      qrCodeContainer.addEventListener('click', e => {
          let link = document.createElement("a");
          link.href = qrElementDataUrl;
          link.download = "qr-code.png";
          link.click()
      })
    })
  }
</script>
</html>
