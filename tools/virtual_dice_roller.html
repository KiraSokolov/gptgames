<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Standalone Web-based Virtual Dice Roller Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .dice-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .dice {
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      border-radius: 5px;
      font-size: 1.5rem;
      cursor: pointer;
      user-select: none;
    }
    .dice:hover {
      background-color: #ddd;
    }
    .roll-history {
      width: 100%;
      max-width: 400px;
      border: 1px solid #333;
      border-radius: 5px;
      padding: 1rem;
      background-color: #fff;
      overflow-y: auto;
      max-height: 200px;
    }
    .roll {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }
    .clear-history {
      display: inline-block;
      margin-top: 1rem;
      cursor: pointer;
      color: #f00;
      user-select: none;
    }
    .clear-history:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Virtual Dice Roller</h1>
  <div class="dice-container">
    <div class="dice" data-sides="4">d4</div>
    <div class="dice" data-sides="6">d6</div>
    <div class="dice" data-sides="8">d8</div>
    <div class="dice" data-sides="10">d10</div>
    <div class="dice" data-sides="12">d12</div>
    <div class="dice" data-sides="20">d20</div>
    <div class="dice" data-sides="100">d100</div>
  </div>
  <div class="roll-history"></div>
  <div class="clear-history">Clear History</div>

  <script>
    const diceElements = document.querySelectorAll('.dice');
    const rollHistoryElement = document.querySelector('.roll-history');
    const clearHistoryElement = document.querySelector('.clear-history');

    diceElements.forEach(dice => {
      dice.addEventListener('click', () => {
        const sides = parseInt(dice.dataset.sides);
        const result = Math.floor(Math.random() * sides) + 1;
        const timestamp = new Date().toLocaleTimeString();
        const rollElement = document.createElement('div');
        rollElement.classList.add('roll');
        rollElement.innerHTML = `<span>d${sides}: ${result}</span><span>${timestamp}</span>`;
        rollHistoryElement.prepend(rollElement);
      });
    });

    clearHistoryElement.addEventListener('click', () => {
      rollHistoryElement.innerHTML = '';
    });
  </script>
<script src="../sidebar.js"></script>
</body>
</html>
