<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Font Pairing Tool</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<style>
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f5f5f5;
			color: #333;
			margin: 0;
			padding: 0;
		}
		h1 {
			font-size: 2rem;
			font-weight: 700;
			margin: 1rem 0;
			text-align: center;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 1rem;
		}
		.form-group {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			margin-bottom: 1rem;
		}
		.form-group label {
			flex-basis: 100%;
			font-size: 1.2rem;
			font-weight: 700;
			margin-bottom: 0.5rem;
		}
		.form-group select {
			flex-basis: 100%;
			font-size: 1rem;
			padding: 0.5rem;
			border-radius: 0.25rem;
			border: 1px solid #ccc;
			background-color: #fff;
			margin-bottom: 1rem;
		}
		.preview {
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			margin-bottom: 1rem;
		}
		.preview h2 {
			font-size: 1.5rem;
			font-weight: 700;
			margin: 0 1rem;
		}
		.preview p {
			font-size: 1rem;
			margin: 0 1rem;
		}
		.save-btn {
			background-color: #333;
			color: #fff;
			padding: 0.5rem 1rem;
			border-radius: 0.25rem;
			border: none;
			font-size: 1rem;
			font-weight: 700;
			cursor: pointer;
			margin-right: 1rem;
		}
		.share-btn {
			background-color: #333;
			color: #fff;
			padding: 0.5rem 1rem;
			border-radius: 0.25rem;
			border: none;
			font-size: 1rem;
			font-weight: 700;
			cursor: pointer;
		}
		@media screen and (min-width: 768px) {
			.form-group {
				flex-basis: 50%;
				margin-right: 1rem;
			}
			.preview {
				flex-basis: 50%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Font Pairing Tool</h1>
		<div class="form-group">
			<label for="font1">Select Font 1:</label>
			<select name="font1" id="font1">
				<option value="">--Select Font--</option>
			</select>
		</div>
		<div class="form-group">
			<label for="font2">Select Font 2:</label>
			<select name="font2" id="font2">
				<option value="">--Select Font--</option>
			</select>
		</div>
		<div class="preview">
			<h2>Preview:</h2>
			<p id="font1-preview">Font 1 Preview</p>
			<p id="font2-preview">Font 2 Preview</p>
		</div>
		<button class="save-btn"><i class="fas fa-save"></i> Save Pairing</button>
		<button class="share-btn"><i class="fas fa-share"></i> Share Pairing</button>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function() {
			// Load fonts from Google Fonts API
			$.ajax({
				url: "https://www.googleapis.com/webfonts/v1/webfonts?key=AIzaSyAa8yy0GdcGPHdtD083HiGGx_S0vMPScDM",
				dataType: "json",
				success: function(data) {
					// Populate font select options
					var fonts = data.items;
					var options = "";
					for (var i = 0; i < fonts.length; i++) {
						options += "<option value='" + fonts[i].family + "'>" + fonts[i].family + "</option>";
					}
					$("#font1, #font2").append(options);
				}
			});

			// Preview font pairings
			$("#font1, #font2").on("change", function() {
				var font1 = $("#font1").val();
				var font2 = $("#font2").val();
				$("#font1-preview").css("font-family", font1);
				$("#font2-preview").css("font-family", font2);
			});

			// Save font pairings
			$(".save-btn").on("click", function() {
				var font1 = $("#font1").val();
				var font2 = $("#font2").val();
				localStorage.setItem("font1", font1);
				localStorage.setItem("font2", font2);
				alert("Font pairing saved!");
			});

			// Share font pairings
			$(".share-btn").on("click", function() {
				var font1 = $("#font1").val();
				var font2 = $("#font2").val();
				var url = "https://www.facebook.com/sharer/sharer.php?u=" + encodeURIComponent(window.location.href) + "&quote=" + encodeURIComponent("Check out this font pairing: " + font1 + " and " + font2);
				window.open(url, "_blank");
			});
		});
	</script>
</body>
</html>
