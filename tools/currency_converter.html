<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JK" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .card-body {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            border-radius: 5px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .history {
            margin-top: 20px;
        }
        .history-header {
            background-color: #6c757d;
            color: #fff;
            border-radius: 10px 10px 0 0;
        }
        .history-body {
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .history-item {
            margin-bottom: 5px;
        }
        .history-item span {
            font-weight: bold;
        }
        .history-item .badge {
            font-size: 12px;
            font-weight: normal;
            background-color: #6c757d;
            border-radius: 5px;
        }
        .history-item .badge-success {
            background-color: #28a745;
        }
        .history-item .badge-danger {
            background-color: #dc3545;
        }
        .history-item .badge-warning {
            background-color: #ffc107;
        }
        .history-item .badge-info {
            background-color: #17a2b8;
        }
        .history-item .badge-light {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Currency Converter</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="base-currency">Base Currency</label>
                        <select class="form-control" id="base-currency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="HKD">HKD - Hong Kong Dollar</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="target-currency">Target Currency</label>
                        <select class="form-control" id="target-currency">
                            <option value="USD">USD - US Dollar</option>
                            <option value="EUR">EUR - Euro</option>
                            <option value="GBP">GBP - British Pound</option>
                            <option value="JPY">JPY - Japanese Yen</option>
                            <option value="CAD">CAD - Canadian Dollar</option>
                            <option value="AUD">AUD - Australian Dollar</option>
                            <option value="CHF">CHF - Swiss Franc</option>
                            <option value="CNY">CNY - Chinese Yuan</option>
                            <option value="HKD">HKD - Hong Kong Dollar</option>
                            <option value="NZD">NZD - New Zealand Dollar</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Enter amount to convert">
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-primary" onclick="convert()">Convert</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-6">
                        <h4>Result</h4>
                        <p id="result"></p>
                    </div>
                    <div class="col-md-6">
                        <h4>Conversion History</h4>
                        <div class="history">
                            <div class="history-header">
                                <span>Base Currency</span>
                                <span>Target Currency</span>
                                <span>Amount</span>
                                <span>Result</span>
                                <span>Date</span>
                            </div>
                            <div class="history-body" id="history">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const exchangeRates = {
            "US Dollar": 1,
            "Euro": 0.85,
            "British Pound": 0.77,
            "Japanese Yen": 105.43,
            "Canadian Dollar": 1.32,
            "Australian Dollar": 1.39,
            "Swiss Franc": 0.91,
            "Chinese Yuan": 6.79,
            "Hong Kong Dollar": 7.75,
            "New Zealand Dollar": 1.51
        };

        function convert() {
            const baseCurrency = document.getElementById("base-currency").value;
            const targetCurrency = document.getElementById("target-currency").value;
            const amount = document.getElementById("amount").value;

            if (amount === "") {
                alert("Please enter an amount to convert.");
                return;
            }

            const rate = exchangeRates[targetCurrency] / exchangeRates[baseCurrency];
            const result = amount * rate;

            document.getElementById("result").innerHTML = `${amount} ${baseCurrency} = ${result.toFixed(2)} ${targetCurrency}`;

            const history = JSON.parse(localStorage.getItem("history")) || [];
            const date = new Date().toLocaleString();
            const item = {
                baseCurrency,
                targetCurrency,
                amount,
                result: result.toFixed(2),
                date
            };
            history.push(item);
            localStorage.setItem("history", JSON.stringify(history));
            displayHistory();
        }

        function clearForm() {
            document.getElementById("base-currency").value = "USD";
            document.getElementById("target-currency").value = "USD";
            document.getElementById("amount").value = "";
            document.getElementById("result").innerHTML = "";
        }

        function displayHistory() {
            const history = JSON.parse(localStorage.getItem("history")) || [];
            const historyElement = document.getElementById("history");
            historyElement.innerHTML = "";
            history.forEach(item => {
                const badgeClass = item.result >= item.amount ? "badge-success" : "badge-danger";
                const badgeText = item.result >= item.amount ? "Gain" : "Loss";
                const historyItem = document.createElement("div");
                historyItem.classList.add("history-item");
                historyItem.innerHTML = `
                    <span>${item.baseCurrency}</span>
                    <span>${item.targetCurrency}</span>
                    <span>${item.amount}</span>
                    <span>${item.result}</span>
                    <span>${item.date}</span>
                    <span class="badge ${badgeClass}">${badgeText}</span>
                `;
                historyElement.appendChild(historyItem);
            });
        }

        function init() {
            clearForm();
            displayHistory();
        }

        init();
    </script>
</body>
</html>
