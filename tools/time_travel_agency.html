<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Travel Agency</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1>Time Travel Agency</h1>
</header>
<main>
  <section id="game-info">
    <p>Time Crystals: <span id="time-crystals">0</span></p>
    <p>Crystals per Second: <span id="crystals-per-second">0</span></p>
  </section>
  <section id="game-actions">
    <button id="gather-crystals">Gather Time Crystals</button>
  </section>
  <section id="upgrades">
    <h2>Upgrades</h2>
    <div id="upgrade-list"></div>
  </section>
  <section id="achievements">
    <h2>Achievements</h2>
    <div id="achievement-list"></div>
  </section>
</main>
<script src="time_travel_agency.js"></script>
</body>
</html>
