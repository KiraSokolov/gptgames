<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Travel Agency</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
    }

    header {
      background-color: #343a40;
      padding: 20px 0;
    }

    header h1 {
      font-size: 2rem;
      color: #f8f9fa;
      text-align: center;
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      gap: 20px;
    }

    #game-info {
      grid-column: 1 / 3;
      display: flex;
      justify-content: space-around;
    }

    #game-actions {
      grid-column: 3;
      text-align: center;
    }

    #upgrade-list {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 20px;
    }

    @media (min-width: 1200px) {
      #upgrade-list {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    #upgrades {
      grid-column: 1 / 4;
    }

    .upgrade {
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 20px;
      background-color: #ffffff;
      margin-bottom: 20px;
    }

    .upgrade h3 {
      font-size: 1.25rem;
      margin-bottom: 10px;
    }

    .upgrade p {
      margin-bottom: 10px;
    }

    button {
      font-size: 1rem;
      border: none;
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #ced4da;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    #achievements-container {
      grid-column: 1 / 4;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .achievement {
      flex: 1;
      background-color: #ffffff;
      border: 1px solid #ced4da;
      border-radius: 5px;
      padding: 10px;
      text-align: center;
      min-width: 150px;
    }

    .achievement h4 {
      font-size: 1.1rem;
      margin-bottom: 5px;
    }

    .achievement p {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header>
  <h1>Time Travel Agency</h1>
</header>
<main>
  <section id="game-info">
    <p>Time Crystals: <span id="time-crystals">0</span></p>
    <p>Crystals per Second: <span id="crystals-per-second">0</span></p>
  </section>
  <section id="game-actions">
    <button id="gather-crystals">Gather Time Crystals</button>
  </section>
  <section id="upgrades">
    <h2>Upgrades</h2>
    <div id="upgrade-list"></div>
  </section>
  <section id="achievements">
    <h2>Achievements</h2>
    <div id="achievement-list"></div>
  </section>
</main>
<script src="time_travel_agency.js"></script>
</body>
</html>
