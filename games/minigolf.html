<!DOCTYPE html>
<html lang="en">
<head>
  <title>Mini Golf Game</title>
  <link rel="stylesheet" href="https://unpkg.com/@glidejs/glide@3.4.1/dist/css/glide.core.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/@glidejs/glide@3.4.1/dist/css/glide.theme.min.css" />
  <style>
      * {
          box-sizing: border-box;
      }

      body {
          margin: 0;
          padding: 0;
          font-family: Arial, sans-serif;
      }

      .game-container {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #d4e4f7;
      }

      .game-screen {
          position: relative;
          width: 600px;
          height: 400px;
          background-color: #89c7e8;
          border-radius: 20px;
      }

      .ball {
          position: absolute;
          top: 200px;
          left: 50px;
          width: 20px;
          height: 20px;
          background-color: white;
          border-radius: 50%;
          border: 2px solid black;
          z-index: 1;
      }

      .hole {
          position: absolute;
          top: 150px;
          left: 500px;
          width: 50px;
          height: 50px;
          border-radius: 50%;
          background-color: black;
          z-index: 2;
      }

      .obstacle {
          position: absolute;
          top: 100px;
          width: 30px;
          height: 100px;
          background-color: brown;
          border-radius: 5px;
          transform: skewX(-15deg);
          box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.2);
      }

      .aiming-line {
          position: absolute;
          width: 2px;
          height: 200px;
          top: 200px;
          left: 50px;
          background-color: white;
          z-index: 3;
          transform-origin: top center;
      }

      .power-container {
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .power-slider {
          width: 400px;
          margin-bottom: 20px;
          appearance: none;
          height: 10px;
          background-color: #555;
          outline: none;
          border-radius: 10px;
          position: relative;
      }

      .power-slider::-webkit-slider-thumb {
          appearance: none;
          height: 20px;
          width: 20px;
          background-color: white;
          border-radius: 50%;
          cursor: pointer;transform: translateY(-5px);
          box-shadow: 0px 0px 5px black;
      }

      .power-slider::-moz-range-thumb {
          appearance: none;
          height: 20px;
          width: 20px;
          background-color: white;
          border-radius: 50%;
          cursor: pointer;
          transform: translateY(-5px);
          box-shadow: 0px 0px 5px black;
      }

      .power-value {
          font-size: 24px;
          font-weight: bold;
          color: white;
          margin-bottom: 20px;
      }

      .hit-button {
          padding: 10px 20px;
          font-size: 18px;
          background-color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          transition: all 0.2s ease;
      }

      .hit-button:hover {
          background-color: #89c7e8;
          color: white;
      }

      .hit-button:focus {
          outline: none;
      }

      .hit-button:active {
          transform: scale(0.9);
      }

      .hit-button:disabled {
          opacity: 0.5;
          cursor: not-allowed;
      }
  </style>
</head>
<body>
<div class="game-container">
  <div class="game-screen">
    <div class="ball"></div>
    <div class="hole"></div>
    <div class="obstacle"></div>
    <div class="obstacle"></div>
    <div class="obstacle"></div>
    <div class="obstacle"></div>
        <div class="aiming-line"></div>
  </div>
      <div class="power-container">
        <input type="range" class="power-slider" min="10" max="60" step="10" value="10" />
        <div class="power-value"></div>
    <button class="hit-button">HIT THE BALL</button>
  </div>
</div>
<script src="https://unpkg.com/@glidejs/glide@3.4.1"></script>
<script type="text/javascript">
  const ball = document.querySelector('.ball');
  const hole = document.querySelector('.hole');
  const obstacles = document.querySelectorAll('.obstacle');
  const aimingLine = document.querySelector('.aiming-line');
  const powerSlider = document.querySelector('.power-slider');
  const powerValue = document.querySelector('.power-value');
  const hitButton = document.querySelector('.hit-button');

  let power = 10;
  let maxPower = 60;
  let isAiming = false;

  powerSlider.addEventListener('input', () => {
    power = parseInt(powerSlider.value);
    updatePowerValue();
    updateAimingLine();
  });

  hitButton.addEventListener('click', () => {
    if (isAiming) {
      isAiming = false;

      const rad = aimingLine.rotation * (Math.PI / 180);
      const x = Math.cos(rad) * power;
      const y = Math.sin(rad) * power;
      const animation = ball.animate(
        [
          { transform: 'translate(-50%, -50%)' },
          { transform: `translate(calc(-50% + ${x}px), calc(-50% - ${y}px))` },
        ],
        {
          duration: 1000,
          iterations: 1,
          fill: 'forwards',
        }
      );

      animation.onfinish = () => {
        const ballRect = ball.getBoundingClientRect();
        const holeRect = hole.getBoundingClientRect();
        const intersect = !(
          ballRect.right < holeRect.left ||
          ballRect.left > holeRect.right ||
          ballRect.bottom < holeRect.top ||
          ballRect.top > holeRect.bottom
        );

        if (intersect) {
          alert('Hole in one!');
        } else {
          alert('Try again!');
        }

        ball.style.transform = `translate(-50%, -50%) rotate(0deg)`;
        powerSlider.disabled = false;
        hitButton.disabled = false;
      };
    } else {
      isAiming = true;
      aimingLine.rotation = 0;
      updateAimingLine();
      powerSlider.disabled = true;
      hitButton.disabled = true;
    }
  });

  function updateAimingLine() {
    isAiming = true;
    const rad = aimingLine.rotation * (Math.PI / 180);
    const x = Math.cos(rad) * maxPower * (power / maxPower);
    const y = Math.sin(rad) * maxPower * (power / maxPower);
    aimingLine.style.transform = `translate(-50%, 0) rotate(${aimingLine.rotation}deg) translateY(${-y}px)`;
    aimingLine.style.height = `${y + 10}px`;
  }

  function updatePowerValue() {
    powerValue.innerHTML = `${power} / ${maxPower}`;
  }

  aimingLine.addEventListener('mousedown', (e) => {
    const screenRect = document.querySelector('.game-screen').getBoundingClientRect();
    const centerX = screenRect.left + screenRect.width / 2;
    const centerY = screenRect.top + screenRect.height / 2;
    const mouseAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
    aimingLine.rotation = mouseAngle * (180 / Math.PI);
    updateAimingLine();

    document.addEventListener('mousemove', onAimingLineDrag);
    document.addEventListener('mouseup', onAimingLineRelease);
  });

  function onAimingLineDrag(e) {
    const screenRect = document.querySelector('.game-screen').getBoundingClientRect();
    const centerX = screenRect.left + screenRect.width / 2;
    const centerY = screenRect.top + screenRect.height / 2;
    const mouseAngle = Math.atan2(e.clientY - centerY, e.clientX - centerX);
    aimingLine.rotation = mouseAngle * (180 / Math.PI);
    updateAimingLine();
  }

  function onAimingLineRelease(e) {
    document.removeEventListener('mousemove', onAimingLineDrag);
    document.removeEventListener('mouseup', onAimingLineRelease);
  }

  updatePowerValue();
  updateAimingLine();


</script>
</body>
</html>
