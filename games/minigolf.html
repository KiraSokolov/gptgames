<!DOCTYPE html>
<html>
<head>
  <title>Minigolf Game</title>
  <style>
      #gameCanvas {
          width: 100%;
          height: 100%;
      }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<script type="text/javascript">
  // Initialize canvas
  const canvas = document.getElementById("gameCanvas");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const ctx = canvas.getContext("2d");

  // Create ball object
  const ball = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: 10,
    dx: 5,
    dy: -5
  };

  // Create hole object
  const hole = {
    x: canvas.width - 50,
    y: canvas.height - 50,
    radius: 10
  };

  // Draw ball and hole
  function draw() {
    // Clear canvas
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw ball
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, 2 * Math.PI);
    ctx.fillStyle = "white";
    ctx.fill();
    ctx.closePath();

    // Draw hole
    ctx.beginPath();
    ctx.arc(hole.x, hole.y, hole.radius, 0, 2 * Math.PI);
    ctx.fillStyle = "black";
    ctx.fill();
    ctx.closePath();
  }

  // Update ball position and check for collision
  function update() {
    // Update ball position
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Check for collision with canvas walls
    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
      ball.dx = -ball.dx;
    }
    if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
      ball.dy = -ball.dy;
    }

    // Check for collision with hole
    const distance = Math.sqrt((ball.x - hole.x) ** 2 + (ball.y - hole.y) ** 2);
    if (distance < ball.radius + hole.radius) {
      alert("Congratulations, you win!");
    }
  }

  // Game loop
  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
