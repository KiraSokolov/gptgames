<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <style>
    canvas { display: block; margin: 0 auto; background-color: black; }
    body { margin: 0; }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="640" height="480"></canvas>
<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const paddleHeight = 100;
  const paddleWidth = 10;
  let ballX = canvas.width / 2;
  let ballY = canvas.height / 2;
  let ballSpeedX = 5;
  let ballSpeedY = 2;
  let paddle1Y = (canvas.height - paddleHeight) / 2;
  let paddle2Y = (canvas.height - paddleHeight) / 2;

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'white';
    ctx.fillRect(0, paddle1Y, paddleWidth, paddleHeight);
    ctx.fillRect(canvas.width - paddleWidth, paddle2Y, paddleWidth, paddleHeight);
    ctx.beginPath();
    ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
    ctx.fill();
  }

  function update() {
    ballX += ballSpeedX;
    ballY += ballSpeedY;

    if (ballY + 10 > canvas.height || ballY - 10 < 0) ballSpeedY = -ballSpeedY;
    if (ballX + 10 > canvas.width || ballX - 10 < 0) ballSpeedX = -ballSpeedX;

    if (ballX - 10 < paddleWidth && ballY > paddle1Y && ballY < paddle1Y + paddleHeight) {
      ballSpeedX = -ballSpeedX;
    }
    if (ballX + 10 > canvas.width - paddleWidth && ballY > paddle2Y && ballY < paddle2Y + paddleHeight) {
      ballSpeedX = -ballSpeedX;
    }

    paddle1Y += (ballY - (paddle1Y + paddleHeight / 2)) * 0.1;
    paddle2Y += (ballY - (paddle2Y + paddleHeight / 2)) * 0.1;
  }

  function gameLoop() {
    draw();
    update();
    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
