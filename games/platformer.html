<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Platformer Game</title>
  <style>
      body {
          margin: 0;
          padding: 0;
          overflow: hidden;
      }
      canvas {
          display: block;
          background-color: #000;
      }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.3/howler.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  let canvas = document.getElementById("canvas");
  let ctx = canvas.getContext("2d");

  let ball = {
    x: 50,
    y: 350,
    radius: 10,
    color: "#fff",
    speed: 5,
    jumpSpeed: 15,
    velocityX: 0,
    velocityY: 0,
    jumping: false
  };

  let keys = [];

  window.addEventListener("keydown", function(e) {
    keys[e.keyCode] = true;
  });

  window.addEventListener("keyup", function(e) {
    keys[e.keyCode] = false;
  });

  function moveBall() {
    if (keys[37]) {
      ball.velocityX = -ball.speed;
    }
    if (keys[39]) {
      ball.velocityX = ball.speed;
    }
    if (!keys[37] && !keys[39]) {
      ball.velocityX *= 0.9;
    }
    if (keys[38] && !ball.jumping) {
      ball.velocityY = -ball.jumpSpeed;
      ball.jumping = true;
    }
    ball.velocityY += 1; // Gravity
    ball.x += ball.velocityX;
    ball.y += ball.velocityY;

    if (ball.x > canvas.width - ball.radius) {
      ball.x = canvas.width - ball.radius;
    }
    if (ball.x < ball.radius) {
      ball.x = ball.radius;
    }
    if (ball.y > canvas.height - ball.radius) {
      ball.y = canvas.height - ball.radius;
      ball.velocityY = 0;
      ball.jumping = false;
    }
    if (ball.y < ball.radius) {
      ball.y = ball.radius;
    }
  }

  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = ball.color;
    ctx.fill();
    ctx.closePath();
  }

  function drawLevel() {
    ctx.beginPath();
    ctx.moveTo(0, canvas.height - 50);
    ctx.lineTo(150, canvas.height - 50);
    ctx.lineTo(150, canvas.height - 100);
    ctx.lineTo(300, canvas.height - 100);
    ctx.lineTo(300, canvas.height - 200);
    ctx.lineTo(450, canvas.height - 200);
    ctx.lineTo(450, canvas.height - 100);
    ctx.lineTo(600, canvas.height - 100);
    ctx.lineTo(600, canvas.height);
    ctx.lineTo(0, canvas.height);
    ctx.fillStyle = "#6DC048";
    ctx.fill();
    ctx.closePath();

    // Flag
    ctx.beginPath();
    ctx.moveTo(570, canvas.height - 130);
    ctx.lineTo(570, canvas.height - 160);
    ctx.lineTo(600, canvas.height - 160);
    ctx.lineTo(600, canvas.height - 130);
    ctx.fillStyle = "#FFD700";
    ctx.fill();
    ctx.closePath();
  }

  function update() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    moveBall();
    drawLevel();
    drawBall();

    requestAnimationFrame(update);
  }

  canvas.width = 800;
  canvas.height = 600;

  update();
</script>
</body>
</html>
