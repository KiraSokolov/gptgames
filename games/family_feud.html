<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap">
    <title>Family Feud Online</title>
    <script src="https://unpkg.com/json5@2/dist/index.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        #game-container {
            width: 900px;
            margin: auto;
            text-align: center;
        }

        @media (max-width: 768px) {
            #game-container {
                width: 600px;
            }
        }

        #board-container {
            display: flex;
            justify-content: space-evenly;
            flex-direction: column;
            margin: 50px auto 0;
            max-width: 600px;
        }

        #topic-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        #topic-label {
            margin-right: 10px;
        }

        #topic-select {
            padding: 5px;
        }

        .board-item {
            position: relative;
            height: 60px;
            background-color: #eee;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .board-item .number {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 30px;
            height: 30px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
            font-weight: normal;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
        }

        .board-item.revealed {
            background-color: #3e8e41;
            color: #fff;
        }

        #question {
            font-size: 24px;
            margin-top: 50px;
        }

        #answer-input {
            margin-top: 20px;
            display: none;
            justify-content: center;
            align-items: center;
        }

        input[type="text"], select {
            width: 200px;
            font-size: 20px;
            padding: 10px;
            margin-right: 10px;
            border-radius: 5px;
            border: solid 1px #eee;
        }

        button {
            font-size: 20px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        #wrong-answers {
            margin-top: 50px;
            font-size: 20px;
            text-align: left;
        }

        #wrong-answers ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #wrong-answers li {
            margin-bottom: 10px;
        }

        #wrong-answers li span {
            font-weight: bold;
            margin-right: 10px;
        }

        #message {
            margin: 20px 0;
            font-size: 20px;
            border-radius: 5px;
            padding: 20px;
            background-color: rgba(0,0,0,.03);
        }
    </style>
</head>
<body>
<div id="game-container">
    <h1>Family Feud Game</h1>

    <div id="message">Select or enter a Topic or leave it empty to generate a completely random question. You can even try out different languages.</div>

    <button id="replay" style="display: none;">Replay</button>

    <div id="topic-input">
        <div id="topic-container">
            <label for="topic-select" id="topic-label">Select a topic:</label>
            <select id="topic-select">
                <option value="random">Random</option>
                <option value="food">Food</option>
                <option value="movies">Movies</option>
                <option value="sports">Sports</option>
                <option value="music">Music</option>
                <option value="cars">Cars</option>
                <option value="tv shows">TV Shows</option>
                <option value="traveling">Traveling</option>
            </select>
        </div>
        <input
                type="text"
                id="topic"
                name="topic"
                placeholder="Custom Topic"
                maxlength="20"
        />
        <button id="send" name="send">Play</button>
    </div>

    <div id="question"></div>

    <div id="answer-input">
        <input type="text" id="answer" placeholder="Enter your answer"/>
        <button id="submit">Submit</button>
    </div>

    <div id="board-container"></div>

    <div id="wrong-answers"></div>
</div>

<script src="fireworks.js"></script>
<script>
    const topicInput = document.querySelector("#topic");
    const topicSelectInput = document.querySelector("#topic-select");
    const sendButton = document.querySelector("#send");
    const boardContainer = document.querySelector("#board-container");
    const questionContainer = document.querySelector("#question");
    const answerInput = document.querySelector("#answer");
    const submitButton = document.querySelector("#submit");
    const wrongAnswersContainer = document.querySelector("#wrong-answers");
    const messageContainer = document.querySelector("#message");
    const replayButton = document.querySelector('#replay');
    let currentAnswers = [];
    let currentQuestion = "";
    let currentScore = 0;
    let currentWrongAnswers = [];
    let gameStarted = false;
    let gameFinished = false;

    function handleResponse(response) {
        document.querySelector('#answer-input').style.display = 'flex';
        document.querySelector('#topic-input').style.display = 'none';
        const responseContent = response.choices[0].message.content;
        const responseJsonStr = responseContent.substring(
            responseContent.indexOf("{"),
            responseContent.lastIndexOf("}") + 1
        );
        const responseJsonData = JSON5.parse(responseJsonStr);

        currentQuestion = responseJsonData.question;
        currentAnswers = responseJsonData.answers;
        currentScore = 0;
        currentWrongAnswers = [];

        updateBoard();
        updateQuestion();
        updateWrongAnswers();
        updateMessage("Type your answer in the input field and click 'Submit'");

        gameStarted = true;
        gameFinished = false;
    }

    function getMessageData() {
        let topic = topicInput.value || topicSelectInput.value || "random";
        const messages = [
            {
                role: "user",
                content:
                    "[user] You are now a Family Feud API. As input parameters you accept 'topic'. From this topic you will create a random question in the style of Family Feud. If the topic is 'random' you will create a random question for a random topic. You will create 8 answers with appropriate values that represent the number of (imaginary) people who voted for that answer. The answers should represent answers that would realistically be given by common people. \nThe response should be in JSON format. E.g.:\n```\n{\n  'question': 'Name a popular pizza topping.',\n  'answers': [\n    {'answer': 'Pepperoni', 'value': 35},\n    {'answer': 'Cheese', 'value': 20},\n    {'answer': 'Sausage', 'value': 15},\n    {'answer': 'Mushrooms', 'value': 10},\n    {'answer': 'Onions', 'value': 5},\n    {'answer': 'Ham', 'value': 5},\n    {'answer': 'Pineapple', 'value': 5},\n    {'answer': 'Olives', 'value': 5}\n  ]\n}\n```\n\nWrite 'OK' if you understood all your instructions and are ready to receive a topic as input. After receiving the topic, you must respond in JSON format!\n\n",
            },
            {
                role: "assistant",
                content: "[assistant] OK. Please provide a topic.\n\n",
            },
            {
                role: "user",
                content: `Topic: ${topic}. Respond in the JSON format I provided in the first message.`,
            },
        ];

        return messages;
    }

    function updateBoard() {
        boardContainer.innerHTML = "";
        for (let i = 0; i < currentAnswers.length; i++) {
            const item = document.createElement("div");
            const text = document.createElement("span");
            text.className = "correct-answer";
            item.className = "board-item";
            item.dataset.value = currentAnswers[i].value;
            const number = document.createElement("div");
            number.className = "number";
            number.innerText = "0";
            item.appendChild(text);
            item.appendChild(number);
            boardContainer.appendChild(item);
        }
    }

    function updateQuestion() {
        questionContainer.innerHTML = `<strong>Question: </strong> ${currentQuestion}`;
    }

    function updateScore() {
        const numbers = document.querySelectorAll(".number");
        let total = 0;
        for (let i = 0; i < numbers.length; i++) {
            total += parseInt(numbers[i].innerText);
        }
        currentScore = total;
        updateMessage(`Current score: ${currentScore}`);
    }

    function updateWrongAnswers() {
        wrongAnswersContainer.innerHTML = "<strong>Wrong Answers: </strong>";
        for (let i = 0; i < currentWrongAnswers.length; i++) {
            const item = document.createElement("div");
            item.innerText = currentWrongAnswers[i];
            wrongAnswersContainer.appendChild(item);
        }
    }

    function updateMessage(message) {
        messageContainer.innerText = message;
    }

    function levenshteinDistance(a, b) {
        if (a.length === 0) return b.length;
        if (b.length === 0) return a.length;
        const matrix = [];
        for (let i = 0; i <= b.length; i++) {
            matrix[i] = [i];
        }
        for (let j = 0; j <= a.length; j++) {
            matrix[0][j] = j;
        }
        for (let i = 1; i <= b.length; i++) {
            for (let j = 1; j <= a.length; j++) {
                if (b.charAt(i - 1) === a.charAt(j - 1)) {
                    matrix[i][j] = matrix[i - 1][j - 1];
                } else {
                    matrix[i][j] = Math.min(
                        matrix[i - 1][j - 1] + 1,
                        Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1)
                    );
                }
            }
        }
        return matrix[b.length][a.length];
    }

    function checkAnswer(answer) {
        for (let i = 0; i < currentAnswers.length; i++) {
            const distance = levenshteinDistance(
                answer.toLowerCase(),
                currentAnswers[i].answer.toLowerCase()
            );
            if (distance <= Math.round(currentAnswers[i].answer.length * 0.3)) {
                const item = document.querySelectorAll(".board-item")[i];
                const number = item.querySelector(".number");
                const text = item.querySelector(".correct-answer");
                const value = parseInt(item.dataset.value);
                const newScore = currentScore + value;
                number.textContent = value;
                text.textContent = currentAnswers[i].answer;
                currentAnswers[i].answer = '';
                updateScore();
                if (newScore >= 100) {
                    updateMessage(`Congratulations! You won with a score of ${newScore}. Wanna play again?`);
                    playFirework();
                    replayButton.style.display = 'block';

                    gameFinished = true;
                    return;
                }
                updateMessage(`Correct! The score is now ${newScore}`);
                return;
            }
        }
        currentWrongAnswers.push(answer);
        updateWrongAnswers();
        updateMessage(`Wrong answer!`);
    }

    sendButton.addEventListener("click", (e) => {
        sendButton.disabled = true;
        updateMessage("Loading Question and Answers. Please wait...");
        let xhr = new XMLHttpRequest();
        xhr.open("POST", "https://chatgpt.tobiasmue91.workers.dev/");
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.setRequestHeader("Accept", "*/*");
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                handleResponse(JSON5.parse(xhr.responseText));
            }
        };
        const requestData = {
            model: "gpt-3.5-turbo-0301",
            max_tokens: 1024,
            messages: getMessageData(),
        };
        xhr.send(JSON.stringify(requestData));
    });

    submitButton.addEventListener("click", () => {
        if (!gameStarted) {
            return;
        }
        if (gameFinished) {
            return;
        }
        const answer = answerInput.value;
        if (answer.trim() === "") {
            return;
        }
        checkAnswer(answer);
        answerInput.value = "";
    });

    replayButton.addEventListener('click', () => {
        window.location.reload();
    });
</script>
<script src="../sidebar.js"></script>
</body>
</html>
