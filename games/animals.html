<html>
<head>
  <style>
      body {
          margin: 0;
          overflow: hidden;
      }
      #score {
          font-size: 80px;
          font-weight: bolder;
          color: white;
          text-shadow: black 0 0 4px, black 0 0 4px, black 0 0 4px, black 0 0 4px;
      }
      #game-area {
          width: 100vw;
          height: 100vh;
          background-color: lightgray;
          overflow: hidden;
          background: url(animalbg.png) no-repeat center bottom;
          background-size: cover;
      }
      .animal {
          cursor: pointer;
          position: absolute;
          font-size: 100px;
          text-shadow: black 0 0 4px, black 0 0 4px, black 0 0 4px, black 0 0 4px;
          padding: 70px;
      }
      .animal1 {
          animation: moveAnimal1 3s linear infinite;
      }
      .animal2 {
          animation: moveAnimal2 4s linear infinite;
      }
      .animal3 {
          animation: moveAnimal3 2s linear infinite;
      }
      .animal4 {
          animation: moveAnimal4 3s linear infinite;
      }

      @keyframes moveAnimal1 {
          0% {
              top: 0;
              left: 0;
          }
          100% {
              top: 90vh;
              left: 90vw;
          }
      }

      @keyframes moveAnimal2 {
          0% {
              top: 90vh;
              left: 90vw;
          }
          100% {
              top: 0;
              left: 0;
          }
      }

      @keyframes moveAnimal3 {
          0% {
              top: 0;
              left: 90vw;
          }
          100% {
              top: 90vh;
              left: 0;
          }
      }

      @keyframes moveAnimal4 {
          0% {
              top: 90vh;
              left: 0;
          }
          100% {
              top: 0;
              left: 90vw;
          }
      }
  </style>
</head>
<body>
<div id="game-area">
  <div id="score">Score: 0</div>
  <script>
    const animals = [
      String.fromCodePoint(0x1F401),
      String.fromCodePoint(0x1F41C),
      String.fromCodePoint(0x1F41D),
      String.fromCodePoint(0x1F426)
    ];
    const randomAnimal = () => {
      return animals[Math.floor(Math.random() * animals.length)];
    };

    const gameArea = document.getElementById("game-area");
    let animalCounter = 0;
    let score = 0;
    const createAnimal = () => {
      if (animalCounter >= 10) return;
      animalCounter++;
      const animal = document.createElement("span");
      let animalNumber = Math.floor(Math.random() * 4 + 1)
      animal.innerHTML = randomAnimal();
      animal.classList.add("animal");
      animal.classList.add("animal" + animalNumber);
      animal.addEventListener("click", (e) => {
        gameArea.removeChild(e.target);
        score++;
        animalCounter--;
        document.querySelector('#score').textContent = `Score: ${score}`;
        if (score === 33) {
          alert(atob("SEFQUFkgQklSVEhEQVksIExJRUJTVEVTIFNDSFdFU1RFUkxFISA6RA=="))
        }
      });
      gameArea.appendChild(animal);
      let timeout = Math.floor(Math.random() * (5000 - 1000 + 1) + 1000);
      setTimeout(createAnimal, timeout);
    };

    createAnimal();
  </script>
</div>
</body>
</html>
