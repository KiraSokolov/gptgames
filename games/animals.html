<html lang="en">
<head>
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <style>
      body {
          margin: 0;
          overflow: hidden;
      }
      #score {
          position: absolute;
          font-size: 80px;
          font-weight: bolder;
          color: white;
          text-shadow: black 0 0 4px, black 0 0 4px, black 0 0 4px, black 0 0 4px;
      }
      #game-area {
          width: 100vw;
          height: 100vh;
          overflow: hidden;
          background: url(animalbg.png) no-repeat center bottom;
          background-size: cover;
      }
      .animal {
          cursor: pointer;
          position: absolute;
          font-size: 100px;
          text-shadow: black 0 0 4px, black 0 0 4px, black 0 0 4px, black 0 0 4px;
          padding: 70px;
      }
  </style>
  <title>Miau</title>
</head>
<body>
<div id="game-area">
  <div id="score">Score: 0</div>
  <script>
    const animals = [
      String.fromCodePoint(0x1F401),
      String.fromCodePoint(0x1F41C),
      String.fromCodePoint(0x1F41D),
      String.fromCodePoint(0x1F426)
    ];
    const randomAnimal = () => {
      return animals[Math.floor(Math.random() * animals.length)];
    };
    const randomTrueFalse = () => {
      return Boolean(Math.floor(Math.random() * 2));
    }

    const gameArea = document.getElementById("game-area");
    let animalCounter = 0;
    let score = 0;
    const createAnimal = () => {
      if (animalCounter >= 10) return;
      animalCounter++;
      const animal = document.createElement("span");
      let animalNumber = Math.floor(Math.random() * 4 + 1)
      animal.innerHTML = randomAnimal();
      animal.classList.add("animal");
      animal.style.top = Math.floor(Math.random() * gameArea.offsetHeight);
      animal.style.left = (randomTrueFalse() ? gameArea.offsetWidth + 100 : -100) + 'px';
      animal.classList.add("animal" + animalNumber);
      animal.addEventListener("click", (e) => {
        gameArea.removeChild(e.target);
        score++;
        animalCounter--;
        document.querySelector('#score').textContent = `Score: ${score}`;
        if (score === 33) {
          alert(atob("SEFQUFkgQklSVEhEQVksIExJRUJTVEVTIFNDSFdFU1RFUkxFISA6RA=="))
        }
      });
      gameArea.appendChild(animal);
      let timeout = Math.floor(Math.random() * 4000 + 1000);
      setTimeout(createAnimal, timeout);
      randomWalk(animal);
    };

    createAnimal();

    function randomWalk(animal, oldX = 0, oldY = 0) {
      if (!animal) {
        return;
      }
      let x = Math.floor(Math.random() * gameArea.offsetWidth);
      let y = Math.floor(Math.random() * gameArea.offsetHeight);
      let timeout = Math.random() * 1900 + 100;

      animal.animate([
        { transform: `translate(${oldX}px, ${oldY}px)` },
        { transform: `translate(${x}px, ${y}px)` }
      ], {
        duration: timeout,
        easing: "ease-in-out",
        fill: "forwards"
      });

      setTimeout(() => randomWalk(animal, x, y), timeout);
    }

  </script>
</div>
</body>
</html>
