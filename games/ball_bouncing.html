<!DOCTYPE html>
<html>
<head>
  <style>
      #ga{
          width: 99vw;
          height: 500px;
          background-color: #ddd;
          border-radius: 10px;
          position: relative;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      }
      h1{
          width: 100%;
          text-align: center;
          font-family: Arial, sans-serif;
          font-size: 36px;
          color: #333;
          margin-top: 50px;
      }

      .b{
          width: 50px;
          height: 50px;
          border-radius: 25px;
          background-color: #ff5733;
          position: absolute;
          top: 30px;
          left: 50%;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .p{
          width: 100px;
          height: 10px;
          background-color: #2196f3;
          position: absolute;
          bottom: 20px;
          left: 200px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }

      .score{
          width: 100%;
          text-align: center;
          font-size: 20px;
          font-family: Arial, sans-serif;
          color: #333;
          margin-top: 20px;
      }

      .start-button{
          width: 100px;
          height: 40px;
          background-color: #4caf50;
          color: #fff;
          text-align: center;
          line-height: 40px;
          border-radius: 20px;
          margin: 20px auto;
          cursor: pointer;
          font-family: Arial, sans-serif;
          font-size: 16px;
      }

      .game-over{
          width: 100%;
          height: 100%;
          position: absolute;
          top: 0;
          left: 0;
          background-color: rgba(0, 0, 0, 0.7);
          display: none;
          justify-content: center;
          align-items: center;
          flex-direction: column;
      }

      .game-over h2{
          color: #fff;
          font-size: 36px;
          margin-bottom: 20px;
      }

      .game-over .restart-button{
          background-color: #ff5733;
          color: #fff;
          padding: 10px 20px;
          border-radius: 20px;
          cursor: pointer;
          font-size: 16px;
          margin-top: 20px;
      }

  </style>
</head>
<body>
<h1>Ball Bouncing Game</h1>
<div id="ga">
  <div class="b"></div>
  <div class="p"></div>
</div>
<div class="score">
  Score: <span id="score-value">0</span>
</div>
<div class="start-button">Start Game</div>
<div class="game-over">
  <h2>Game Over</h2>
  <div class="restart-button">Restart</div>
</div>
<script>
  let b = document.querySelector('.b')
    , p = document.querySelector('.p')
    , ga = document.querySelector('#ga')
    , xV = 4
    , yV = -4
    , g = .1
    , isB = 0
    , score = 0
    , speed = 1
    , scoreValue = document.querySelector("#score-value")
    , gameOver = document.querySelector(".game-over")
    , restartButton = document.querySelector(".restart-button");
  document.addEventListener('mousemove', e => p.style.left = e.clientX - p.offsetWidth / 2 + 'px');

  document.querySelector(".start-button").addEventListener("click", function(){
    xV = Math.floor(Math.random() * 9 - 4);
    isB = 1;
    u();
  });

  restartButton.addEventListener("click", function(){
    gameOver.style.display = "none";
    score = 0;
    speed = 1;
    scoreValue.innerHTML = score;
    xV = 4;
    yV = -4;
    isB = 1;
    u();
  });

  function u(){
    if (isB){
      yV += g;
      b.style.top = b.offsetTop + yV * speed + 'px';
      b.style.left = b.offsetLeft + xV * speed + 'px';
      if (b.offsetTop + b.offsetHeight >= ga.offsetHeight){
        if (b.offsetLeft + b.offsetWidth >= p.offsetLeft && b.offsetLeft <= p.offsetLeft + p.offsetWidth){
          yV = -yV;
          xV = 8 * ((b.offsetLeft + b.offsetWidth / 2) - (p.offsetLeft + p.offsetWidth / 2)) / p.offsetWidth;
          score += 1;
          speed += 0.05;
          scoreValue.innerHTML = score;
        }
        else{
          isB = 0;
          gameOver.style.display = "flex";
        }
      }
      else if (b.offsetTop <= 0 || b.offsetTop + b.offsetHeight >= ga.offsetHeight){
        yV = -yV;
      }
      else if (b.offsetLeft <= 0 || b.offsetLeft + b.offsetWidth >= ga.offsetWidth){
        xV = -xV;
      }
    }
    requestAnimationFrame(u);
  }
</script>
</body>
</html>
