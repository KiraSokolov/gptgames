<!DOCTYPE html>
<html>
<head>
  <style>#ga {
      width: 99vw;
      height: 500px;
      background-color: #ddd;
      border-radius: 10px;
      position: relative;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
  }

  h1 {
      width: 100%;
      text-align: center;
  }

  .b {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background-color: #ff5733;
      position: absolute;
      top: 30px;
      left: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }

  .p {
      width: 100px;
      height: 10px;
      background-color: #2196f3;
      position: absolute;
      bottom: 20px;
      left: 200px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  }
  </style>
</head>
<body>
<h1>Ball Bouncing Game</h1>
<div id=ga>
  <div class=b></div>
  <div class=p></div>
</div>
<script>let b = document.querySelector('.b'), p = document.querySelector('.p'), ga = document.querySelector('#ga'), xV = 4, yV = -4, g = .1, isB = 1, score = 0, speed = 1;

document.addEventListener('mousemove', e => p.style.left = e.clientX - p.offsetWidth / 2 + 'px');

function u()
{
  if (isB)
  {
    yV += g;
    b.style.top = b.offsetTop + yV * speed + 'px';
    b.style.left = b.offsetLeft + xV * speed + 'px';
    if (b.offsetTop + b.offsetHeight >= ga.offsetHeight)
    {
      if (b.offsetLeft + b.offsetWidth >= p.offsetLeft && b.offsetLeft <= p.offsetLeft + p.offsetWidth)
      {
        yV = -yV;
        xV = 8 * (b.offsetLeft - (p.offsetLeft + p.offsetWidth / 2)) / p.offsetWidth;
        score += 1;
        speed += 0.05;
      }
      else
      {
        isB = 0;
        alert('Game Over! Your score is ' + score);
      }
    } else if (b.offsetTop <= 0 || b.offsetTop + b.offsetHeight >= ga.offsetHeight) {
      yV = -yV;
    } else if (b.offsetLeft <= 0 || b.offsetLeft + b.offsetWidth >= ga.offsetWidth) {
      xV = -xV;
    }
  }
  requestAnimationFrame(u);
}

u();
</script>
</body>
</html>
