<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #333;
      }
      .board {
        display: flex;
      }
      .square {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin: 20px;
        border-radius: 20px;
        transition: all 0.5s ease-in-out;
      }
      .square:hover {
        transform: scale(1.1);
        cursor: pointer;
      }
      .start-button {
        background-color: green;
        padding: 10px 20px;
        color: white;
        border-radius: 20px;
        font-size: 16px;
        margin-top: 20px;
        transition: all 0.5s ease-in-out;
      }
      .start-button:hover {
        transform: scale(1.1);
        cursor: pointer;
      }
      .points {
        color: white;
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <button class="start-button">Start</button>
    <div class="points">Points: 0</div>
    <script>
      const squares = document.querySelectorAll(".square");
      const startButton = document.querySelector(".start-button");
      const pointsDisplay = document.querySelector(".points");
      let sequence = [];
      let playerTurn = false;
      let round = 0;
      let points = 0;

      squares.forEach((square) => {
        square.addEventListener("click", function () {
          if (!playerTurn) return;
          if (this === sequence[round]) {
            round++;
            if (round === sequence.length) {
              playerTurn = false;
              points++;
              pointsDisplay.innerHTML = `Points: ${points}`;
              setTimeout(nextRound, 1000);
            }
          } else {
            alert("Wrong!");
          }
        });
      });

      function nextRound() {
        round = 0;
        playerTurn = false;
        sequence.push(squares[Math.floor(Math.random() * 4)]);
        setTimeout(playSequence, 1000);
      }

      function playSequence() {
        playerTurn = false;
        for (let i = 0; i < sequence.length; i++) {
          setTimeout(() => {
            sequence[i].style.backgroundColor = "yellow";
            setTimeout(() => {
              sequence[i].style.backgroundColor = "blue";
            }, 500);
          }, 1000 * i);
        }
        setTimeout(() => {
          playerTurn = true;
        }, 1000 * sequence.length);
      }

      startButton.addEventListener("click", function () {
        points = 0;
        pointsDisplay.innerHTML = `Points: ${points}`;
        sequence = [];
        nextRound();
      });
    </script>
  </body>
</html>
