<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Monkeytype Clone</title>
    <style>
        /* CSS Styles for Monkeytype Clone */
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            font-family: sans-serif;
            font-size: 2rem;
        }
        #text {
            text-align: center;
            margin-bottom: 3rem;
        }
        #input {
            text-align: center;
            font-size: 1.5rem;
            padding: 0.5rem;
            border: none;
            outline: none;
            background-color: transparent;
            color: #fff;
            border-bottom: 2px solid #fff;
            width: 30rem;
        }
        #results {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.5rem;
        }
        .level {
            display: none;
            margin-bottom: 2rem;
        }
        .active {
            display: block;
        }
        .time {
            font-size: 1rem;
            margin-top: 1rem;
        }
        .leaderboard {
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            color: #fff;
            padding: 1rem;
            font-size: 1.5rem;
        }
        .countdown {
            font-size: 2rem;
            margin-top: 1rem;
        }
        .themes {
            position: fixed;
            bottom: 0;
            left: 0;
            background-color: #333;
            color: #fff;
            padding: 1rem;
            font-size: 1.5rem;
        }
        .theme {
            display: inline-block;
            margin-right: 1rem;
            cursor: pointer;
        }
        .theme.active {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div id="container">
    <div>
        <div id="text">Type the following text:</div>
        <div id="prompt"></div>
        <input type="text" id="input">
        <div id="results"></div>
        <div id="time" class="time"></div>
        <div id="countdown" class="countdown"></div>
        <div id="themes" class="themes">
            <span class="theme active" data-theme="default">Default</span>
            <span class="theme" data-theme="dark">Dark</span>
            <span class="theme" data-theme="pink">Pink</span>
        </div>
    </div>
</div>
<div id="leaderboard" class="leaderboard"></div>
<script>
    // JavaScript code for Monkeytype Clone
    const levels = [
        {
            text: 'This is a Monkeytype clone.',
            time: 10,
        },
        {
            text: 'The quick brown fox jumps over the lazy dog.',
            time: 20,
        },
        {
            text: 'Sphinx of black quartz, judge my vow.',
            time: 30,
        },
    ];
    const input = document.getElementById('input');
    const prompt = document.getElementById('prompt');
    const results = document.getElementById('results');
    const timeElement = document.getElementById('time');
    const countdown = document.getElementById('countdown');
    const themes = document.querySelectorAll('.theme');
    let currentLevel = 0;
    let startTime;
    let endTime;
    let countdownInterval;
    let timeLeft;
    let scores = [];

    prompt.textContent = levels[currentLevel].text.trim();
    countdown.textContent = levels[currentLevel].time;

    input.addEventListener('input', () => {
        const inputText = input.value.trim();
        if (inputText === prompt.textContent) {
            endTime = Date.now();
            const totalTime = (endTime - startTime) / 1000;
            results.textContent = `Time taken: ${totalTime} seconds`;
            scores.push(totalTime);
            if (currentLevel === levels.length - 1) {
                displayLeaderboard();
            } else {
                currentLevel++;
                displayLevel();
            }
        }
    });

    input.addEventListener('focus', () => {
        startTime = Date.now();
    });

    themes.forEach((theme) => {
        theme.addEventListener('click', () => {
            themes.forEach((t) => {
                t.classList.remove('active');
            });
            theme.classList.add('active');
            const selectedTheme = theme.getAttribute('data-theme');
            document.body.className = selectedTheme;
        });
    });

    function displayLevel() {
        prompt.textContent = levels[currentLevel].text.trim();
        countdown.textContent = levels[currentLevel].time;
        input.value = '';
        input.focus();
        startCountdown();
        displayTime();
    }

    function startCountdown() {
        clearInterval(countdownInterval);
        timeLeft = levels[currentLevel].time;
        countdownInterval = setInterval(() => {
            timeLeft--;
            displayCountdown();
            if (timeLeft === 0) {
                clearInterval(countdownInterval);
                input.disabled = true;
                results.textContent = 'Time is up!';
            }
        }, 1000);
    }

    function displayCountdown() {
        countdown.textContent = timeLeft;
    }

    function displayTime() {
        const date = new Date(null);
        date.setSeconds(timeLeft);
        timeElement.textContent = date.toISOString().substr(14, 5);
    }

    function displayLeaderboard() {
        const leaderboard = document.getElementById('leaderboard');
        leaderboard.innerHTML = '';
        const sortedScores = scores.sort((a, b) => a - b);
        for (let i = 0; i < sortedScores.length; i++) {
            const score = sortedScores[i];
            const listItem = document.createElement('div');
            listItem.textContent = `#${i + 1}: ${score.toFixed(2)} seconds`;
            leaderboard.appendChild(listItem);
        }
        leaderboard.style.display = 'block';
    }

    displayLevel();
</script>
</body>
</html>
