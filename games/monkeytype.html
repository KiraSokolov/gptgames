<!DOCTYPE html>
<html>
<head>
    <title>Monkeytype Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
        }

        header {
            background-color: #2ea44f;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0d1117;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            color: #fff;
        }

        #text-container {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #21262d;
            border-radius: 5px;
        }

        #input {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #1d2128;
            color: #fff;
            font-size: 20px;
            line-height: 30px;
            letter-spacing: 2px;
        }

        #start-button {
            padding: 10px 20px;
            background-color: #2ea44f;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 40px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        #wpm {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
<header>
    <h1>Monkeytype Clone</h1>
</header>
<main>
    <div id="text-container">
        <p id="text"></p>
    </div>
    <textarea id="input" placeholder="Type the text above"></textarea>
    <button id="start-button">Start</button>
    <p id="timer"></p>
    <p id="wpm"></p>
</main>
<script>
    const texts = [
        "The quick brown fox jumps over the lazy dog.",
        "Jackdaws love my big sphinx of quartz.",
        "How vexingly quick daft zebras jump!",
        "The five boxing wizards jump quickly."
    ];

    const textElement = document.getElementById("text");
    const inputElement = document.getElementById("input");
    const startButton = document.getElementById("start-button");
    const timerElement = document.getElementById("timer");
    const wpmElement = document.getElementById("wpm");

    let startTime, endTime;

    function getRandomText() {
        const randomIndex = Math.floor(Math.random() * texts.length);
        return texts[randomIndex];
    }

    function startTimer() {
        startTime = new Date();
    }

    function endTimer() {
        endTime = new Date();
    }

    function calculateWPM() {
        const minutes = (endTime - startTime) / 1000 / 60;
        const words = inputElement.value.split(" ").length;
        return Math.round(words / minutes);
    }

    function updateWPM() {
        const wpm = calculateWPM();
        wpmElement.innerText = `${wpm}WPM`;
    }

    function reset() {
        inputElement.value = "";
        timerElement.innerText = "";
        wpmElement.innerText = "";
        textElement.innerText = getRandomText();
        inputElement.focus();
    }

    function startTest() {
        reset();
        startButton.disabled = true;
        inputElement.disabled = false;
        inputElement.focus();
        textElement.classList.remove("hidden");
        timerElement.innerText = "Get ready...";
        setTimeout(() => {
            textElement.classList.add("hidden");
            startTimer();
            inputElement.disabled = false;
            inputElement.focus();
            inputElement.addEventListener("input", () => {
                if (inputElement.value.trim() === textElement.innerText.trim()) {
                    endTimer();
                    inputElement.disabled = true;
                    updateWPM();
                    startButton.disabled = false;
                }
            });
            const interval = setInterval(() => {
                const elapsedTime = new Date() - startTime;
                const seconds = Math.floor(elapsedTime / 1000);
                const minutes = Math.floor(seconds / 60);
                const remainingSeconds = seconds % 60;
                timerElement.innerText = `${minutes}:${remainingSeconds.toString().padStart(2, "0")}`;
            }, 1000);
            setTimeout(() => {
                clearInterval(interval);
                inputElement.disabled = true;
                startButton.disabled = false;
                timerElement.innerText = "";
            }, 60000);
        }, 3000);
    }

    function init() {
        startButton.addEventListener("click", startTest);
        reset();
    }

    init();
</script>
</body>
</html>
