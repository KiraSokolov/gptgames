<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Monkeytype Clone</title>
    <style>
        /* CSS Styles for Monkeytype Clone */
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            font-family: sans-serif;
            font-size: 2rem;
        }
        #text {
            text-align: center;
            margin-bottom: 3rem;
        }
        #input {
            text-align: center;
            font-size: 1.5rem;
            padding: 0.5rem;
            border: none;
            outline: none;
            background-color: transparent;
            color: #fff;
            border-bottom: 2px solid #fff;
            width: 30rem;
        }
        #results {
            margin-top: 2rem;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div id="container">
    <div>
        <div id="text">Type the following text:</div>
        <div id="prompt">This is a Monkeytype clone.</div>
        <input type="text" id="input">
        <div id="results"></div>
    </div>
</div>
<script>
    // JavaScript code for Monkeytype Clone
    const input = document.getElementById('input');
    const prompt = document.getElementById('prompt');
    const results = document.getElementById('results');
    let startTime;
    let endTime;
    prompt.textContent = prompt.textContent.trim();

    input.addEventListener('input', () => {
        const inputText = input.value.trim();
        if (inputText === prompt.textContent) {
            endTime = Date.now();
            const totalTime = (endTime - startTime) / 1000;
            results.textContent = `Time taken: ${totalTime} seconds`;
        }
    });

    input.addEventListener('focus', () => {
        startTime = Date.now();
    });

    input.focus();
</script>
</body>
</html>
