<!DOCTYPE html>
<html>
  <head>
    <style>
      #input-box {
        height: 100px;
        width: 500px;
        border: 1px solid black;
        font-size: 20px;
        padding: 10px;
      }
      #timer {
        font-size: 20px;
      }
      #word-count {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Typing Speed Game</h1>
    <textarea id="input-box"></textarea>
    <div id="timer">Time: 0s</div>
    <div id="word-count">Words: 0</div>
    <script>
      const inputBox = document.querySelector("#input-box");
      const timer = document.querySelector("#timer");
      const wordCount = document.querySelector("#word-count");
      let startTime;
      let isRunning = false;
      inputBox.addEventListener("keypress", () => {
        if (!isRunning) {
          startTime = new Date();
          isRunning = true;
        }
        const words = inputBox.value.split(" ").length;
        wordCount.innerHTML = `Words: ${words}`;
        const currentTime = new Date();
        const time = (currentTime - startTime) / 1000;
        timer.innerHTML = `Time: ${time}s`;
      });
    </script>
  </body>
</html>
