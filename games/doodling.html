<html>
    <head>
        <style>
            #c {
                border: 1px solid #000
            }
        </style>
    </head>
    <body>
        <canvas id=c width=500 height=500></canvas>
        <script>
            let c = document.getElementById("c")
              , x = c.getContext("2d")
              , d = false;
            c.addEventListener("mousedown", function(e) {
                d = true;
                x.beginPath();
                x.moveTo(e.clientX, e.clientY)
            });
            c.addEventListener("mousemove", function(e) {
                d && (x.lineTo(e.clientX, e.clientY),
                x.stroke())
            });
            c.addEventListener("mouseup", function() {
                d = false
            });
            let btns = document.createElement("div");
            btns.style.position = "absolute";
            btns.style.top = "10px";
            btns.style.right = "10px";
            document.body.appendChild(btns);
            let clrBtn = document.createElement("button");
            clrBtn.innerHTML = "Clear";
            clrBtn.addEventListener("click", function() {
                x.clearRect(0, 0, c.width, c.height)
            });
            btns.appendChild(clrBtn);
            let sizeInput = document.createElement("input");
            sizeInput.type = "range";
            sizeInput.min = "1";
            sizeInput.max = "100";
            sizeInput.value = "5";
            sizeInput.addEventListener("input", function() {
                x.lineWidth = this.value
            });
            btns.appendChild(sizeInput);
            let colorInput = document.createElement("input");
            colorInput.type = "color";
            colorInput.addEventListener("input", function() {
                x.strokeStyle = this.value
            });
            btns.appendChild(colorInput);
            let saveBtn = document.createElement("button");
            saveBtn.innerHTML = "Save";
            saveBtn.addEventListener("click", function() {
                let img = c.toDataURL();
                let link = document.createElement("a");
                link.href = img;
                link.download = "doodle.png";
                link.click()
            });
            btns.appendChild(saveBtn);
            let loadBtn = document.createElement("button");
            loadBtn.innerHTML = "Load";
            loadBtn.addEventListener("click", function() {
                let input = document.createElement("input");
                input.type = "file";
                input.accept = "image/*";
                input.addEventListener("change", function() {
                    let reader = new FileReader();
                    reader.addEventListener("load", function() {
                        let img = new Image;
                        img.addEventListener("load", function() {
                            x.drawImage(img, 0, 0)
                        });
                        img.src = reader.result
                    });
                    reader.readAsDataURL(input.files[0])
                });
                input.click()
            });
            btns.appendChild(loadBtn);
        </script>
    <script src="../sidebar.js"></script>
</body>
</html>
