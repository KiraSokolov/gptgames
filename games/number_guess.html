<!DOCTYPE html>
<html>
<head>
  <title>Guess the Number</title>
  <style>
      .container {
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: #f2f2f2;
          height: 100vh;
      }

      h1 {
          margin-top: 50px;
          font-size: 48px;
          font-weight: bold;
          color: #333;
      }

      .game-container {
          display: flex;
          flex-direction: column;
          align-items: center;
          background-color: #fff;
          padding: 50px;
          border-radius: 10px;
          box-shadow: 0 0 10px #ccc;
          margin-top: 50px;
      }

      .game-header {
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          width: 100%;
          margin-bottom: 50px;
      }

      .game-header h2 {
          font-size: 36px;
          font-weight: bold;
          color: #333;
      }

      .game-header button {
          padding: 15px 30px;
          background-color: #333;
          color: #fff;
          border-radius: 10px;
          border: none;
          font-size: 18px;
          cursor: pointer;
      }

      .game-body {
          display: flex;
          flex-direction: column;
          align-items: center;
      }

      .game-body input[type="text"] {
          padding: 15px 30px;
          font-size: 18px;
          border-radius: 10px;
          border: none;
          margin-bottom: 50px;
          width: 200px;
          text-align: center;
      }

      .game-body button {
          padding: 15px 30px;
          background-color: #333;
          color: #fff;
          border-radius: 10px;
          border: none;
          font-size: 18px;
          cursor: pointer;
      }

      .game-body p {
          font-size: 18px;
          margin-top: 20px;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>Guess the Number</h1>
  <div class="game-container">
    <div class="game-header">
      <h2 id="number-to-guess">?</h2>
      <button id="reset-game">Reset Game</button>
    </div>
    <div class="game-body">
      <input type="text" id="guess-input" placeholder="Enter your guess here">
      <button id="submit-guess">Submit</button>
      <p id="message"></p>
    </div>
  </div>
</div>
<script>
  let numberToGuess = Math.floor(Math.random() * 100) + 1;
  let numberOfGuesses = 0;

  const resetGame = () => {
    numberToGuess = Math.floor(Math.random() * 100) + 1;
    numberOfGuesses = 0;
    document.getElementById("number-to-guess").innerHTML = "?";
    document.getElementById("guess-input").value = "";
    document.getElementById("message").innerHTML = "";
    document.getElementById("submit-guess").disabled = false;
  };

  document.getElementById("reset-game").addEventListener("click", resetGame);

  const submitGuess = () => {
    numberOfGuesses++;
    const guess = parseInt(document.getElementById("guess-input").value);
    if (guess === numberToGuess) {
      document.getElementById("number-to-guess").innerHTML = String(guess);
      document.getElementById("message").innerHTML =
        "You got it! It took you " + numberOfGuesses + " tries.";
      document.getElementById("submit-guess").disabled = true;
    } else if (guess < numberToGuess) {
      document.getElementById("message").innerHTML = "Your guess is too low.";
    } else {
      document.getElementById("message").innerHTML = "Your guess is too high.";
    }
  };

  document
    .getElementById("submit-guess")
    .addEventListener("click", submitGuess);
</script>
</body>
</html>
