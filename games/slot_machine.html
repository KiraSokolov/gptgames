<!DOCTYPE html>
<html>
<head>
  <title>Emoji Slot Machine Game</title>
  <meta charset="UTF-8">
  <style>
      body {
          font-family: sans-serif;
      }

      .wrapper {
          display: flex;
          justify-content: center;
      }

      .slot {
          margin: 50px;
          display: flex;
          flex-direction: column;
      }

      .emoji {
          font-size: 50px;
          padding: 10px;
          text-align: center;
      }

      .spin-button {
          font-size: 20px;
          padding: 10px;
          margin: 10px;
      }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="slot">
    <div class="emoji" id="emoji1">🍎</div>
    <div class="emoji" id="emoji2">🍇</div>
    <div class="emoji" id="emoji3">🍊</div>
  </div>
  <div class="slot">
    <div class="emoji" id="emoji4">🍌</div>
    <div class="emoji" id="emoji5">🍉</div>
    <div class="emoji" id="emoji6">🍓</div>
  </div>
  <div class="slot">
    <div class="emoji" id="emoji7">🍒</div>
    <div class="emoji" id="emoji8">🍍</div>
    <div class="emoji" id="emoji9">🍑</div>
  </div>
</div>
<button class="spin-button" onclick="spin()">Spin</button>
<script type="text/javascript">
  function spin() {
    var emojis = ['🍎', '🍇', '🍊', '🍌', '🍉', '🍓', '🍒', '🍍', '🍑'];
    var results = [];

    for (var i = 0; i < 3; i++) {
      var randomNumber = Math.floor(Math.random() * emojis.length);
      var randomEmoji = emojis[randomNumber];
      results.push(randomEmoji);
    }

    document.getElementById('emoji1').textContent = results[0];
    document.getElementById('emoji2').textContent = results[1];
    document.getElementById('emoji3').textContent = results[2];

    if (results[0] === results[1] && results[1] === results[2]) {
      alert('You won the big prize!');
    } else if (results[0] === results[1] || results[1] === results[2] || results[0] === results[2]) {
      alert('You won a small prize!');
    }
  }

</script>
</body>
</html>
