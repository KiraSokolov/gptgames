<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine Game</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
        integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f3f3f3;
      }

      .container {
          max-width: 600px;
          margin: 0 auto;
          padding: 20px;
          background-color: #fff;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      }

      h1 {
          text-align: center;
      }

      .slot-machine {
          display: flex;
          justify-content: space-between;
          margin: 30px 0;
      }

      .slot {
          width: 30%;
          height: 150px;
          background-color: #f9f9f9;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
          position: relative;
      }

      .symbol-container {
          height: 100%;
          position: relative;
          overflow: hidden;
      }

      .symbol {
          width: 100%;
          height: 100%;
          background-size: contain;
          background-repeat: no-repeat;
          background-position: center;
          position: absolute;
          top: 0;
          left: 0;
          animation-name: spin;
          animation-duration: 3s;
          animation-timing-function: cubic-bezier(.12, .4, .29, 1.46);
          animation-iteration-count: 1;
          animation-fill-mode: forwards;
      }

      @keyframes spin {
          0% {
              transform: translateY(0);
          }
          50% {
              transform: translateY(-150px);
          }
          100% {
              transform: translateY(-300px);
          }
      }

      .buttons {
          display: flex;
          justify-content: center;
          margin-bottom: 30px;
      }

      button {
          background-color: #4CAF50;
          color: #fff;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          margin-right: 10px;
          cursor: pointer;
      }

      button:hover {
          background-color: #3e8e41;
      }

      .scoreboard {
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      .scoreboard h2 {
          margin: 0;
      }

      .scoreboard span {
          font-weight: bold;
      }

  </style>
</head>
<body>
<div class="container">
  <h1>Slot Machine Game</h1>
  <div class="slot-machine">
    <div class="slot">
      <div class="symbol-container">
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
      </div>
    </div>
    <div class="slot">
      <div class="symbol-container">
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
      </div>
    </div>
    <div class="slot">
      <div class="symbol-container">
        <div class="symbol"></div>
        <div class="symbol"></div>
        <div class="symbol"></div>
      </div>
    </div>
  </div>
  <div class="buttons">
    <button id="spin">Spin</button>
    <button id="reset">Reset</button>
  </div>
  <div class="scoreboard">
    <h2>Score: <span id="score">0</span></h2>
    <h2>Wins: <span id="wins">0</span></h2>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript">
  // Define the symbols
  const symbols = [
    "🍒",
    "🍇",
    "🍊",
    "🍋",
    "🍉",
    "🍓",
    "🍍",
    "🍑",
    "🥝",
    "🥥"
  ];

  // Get the slots and symbols
  const $slots = $(".slot");
  const $symbols = $(".symbol");

  // Define the spin function
  function spin() {
    // Disable the spin button
    $("#spin").prop("disabled", true);

    // Reset the symbols
    $symbols.css("background-image", "none");

    // Generate random symbols
    const randomSymbols = symbols.map(() => symbols[Math.floor(Math.random() * symbols.length)]);

    // Spin the slots
    $slots.each(function (index) {
      const $slot = $(this);
      const $symbolContainer = $slot.find(".symbol-container");
      const symbol = randomSymbols[index].codePointAt(0).toString(16);
      const $symbol = $slot.find(".symbol");

      // Animate the symbol container
      $symbolContainer.animate(
        {
          top: -300
        },
        {
          duration: 3000,
          easing: "cubic-bezier(.12,.4,.29,1.46)",
          complete: function () {
            $symbolContainer.css("top", 0);
            $symbol.css(
              "background-image",
              `url(https://cdn.jsdelivr.net/npm/twemoji@11.3.0/2/svg/${symbol}.svg)`
            );

            // Calculate the score
            const uniqueSymbols = new Set(randomSymbols);
            let score = 0;
            if (uniqueSymbols.size === 3) {
              score = 100;
            } else if (uniqueSymbols.size === 2) {
              score = 50;
            } else if (uniqueSymbols.size === 1) {
              score = 200;
            }

            // Update the score and wins
            const $score = $("#score");
            const $wins = $("#wins");
            $score.text(Number($score.text()) + score);
            $wins.text(Number($wins.text()) + (score > 0 ? 1 : 0));

            // Enable the spin button after 3 seconds
            if (index === $slots.length - 1) {
              setTimeout(() => {
                $("#spin").prop("disabled", false);
              }, 3000);
            }
          }
        }
      );
    });
  }

  // Bind the spin button
  $("#spin").click(spin);

  // Bind the reset button
  $("#reset").click(() => {
    $("#score").text("0");
    $("#wins").text("0");
  });
</script>
</body>
</html>
