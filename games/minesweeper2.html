<!DOCTYPE html>
<html>

  <head>
    <style>
      /* Add some styling to the game */
      table {
        border-collapse: collapse;
      }

      td {
        width: 30px;
        height: 30px;
        text-align: center;
        vertical-align: middle;
        border: 1px solid black;
        cursor: pointer;
      }

      .hidden {
        background-color: gray;
      }

      .revealed {
        background-color: white;
      }

      .mine {
        background-color: gray;
      }

    </style>
  </head>

  <body>
    <table id="minesweeper">
    </table>
  </body>
  <script type="text/javascript">
    // Constants for the game
    const ROWS = 10;
    const COLUMNS = 10;
    const MINES = 10;

    // Variables for the game
    let gameOver = false;
    let mines = [];
    let revealed = [];

    // Helper function to get a random number between min and max
    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Helper function to generate the mines
    function generateMines() {
      let placedMines = 0;
      while (placedMines < MINES) {
        let row = getRandomInt(0, ROWS - 1);
        let col = getRandomInt(0, COLUMNS - 1);
        if (!mines.some((mine) => mine[0] === row && mine[1] === col)) {
          mines.push([row, col]);
          placedMines++;
        }
      }
    }

    // Helper function to get the number of mines around a cell
    function getMineCount(row, col) {
      let count = 0;
      for (let i = -1; i <= 1; i++) {
        for (let j = -1; j <= 1; j++) {
          if (i === 0 && j === 0) {
            continue;
          }
          if (
            row + i >= 0 &&
            row + i < ROWS &&
            col + j >= 0 &&
            col + j < COLUMNS &&
            mines.some((mine) => mine[0] === row + i && mine[1] === col + j)
          ) {
            count++;
          }
        }
      }
      return count;
    }

    // Helper function to check if the game is won
    function checkForWin() {
      let remaining = ROWS * COLUMNS - mines.length - revealed.length;
      if (remaining === 0) {
        gameOver = true;
        console.log("You win!");
      }
    }

    // Function to handle cell click
    function cellClick(row, col) {
      if (gameOver) {
        return;
      }
      if (mines.some((mine) => mine[0] === row && mine[1] === col)) {
        gameOver = true;
        alert("Game Over");
        return;
      }
      let mineCount = getMineCount(row, col);
      if (mineCount === 0) {
        revealAdjacent(row, col);
      } else {
        revealed.push([row, col]);
      }
      checkForWin();
      updateDisplay();
    }

    // Helper function to reveal adjacent cells with 0 mines
function revealAdjacent(row, col) {
  for (let i = -1; i <= 1; i++) {
    for (let j = -1; j <= 1; j++) {
      if (i === 0 && j === 0) {
        continue;
      }
      if (
        row + i >= 0 &&
        row + i < ROWS &&
        col + j >= 0 &&
        col + j < COLUMNS &&
        !mines.some((mine) => mine[0] === row + i && mine[1] === col + j) &&
        !revealed.some((cell) => cell[0] === row + i && cell[1] === col + j)
      ) {
        let mineCount = getMineCount(row + i, col + j);
        revealed.push([row + i, col + j]);
        if (mineCount === 0) {
          revealAdjacent(row + i, col + j);
        }
      }
    }
  }
}


    // Function to update the display of the game
    function updateDisplay() {
      let table = document.getElementById("minesweeper");
      while (table.firstChild) {
        table.removeChild(table.firstChild);
      }
      for (let i = 0; i < ROWS; i++) {
        let row = table.insertRow();
        for (let j = 0; j < COLUMNS; j++) {
          let cell = row.insertCell();
          cell.onclick = function() {
            cellClick(i, j);
          };
          if (mines.some((mine) => mine[0] === i && mine[1] === j)) {
            cell.classList.add("mine");
          } else if (revealed.some((cell) => cell[0] === i && cell[1] === j)) {
            cell.classList.add("revealed");
            cell.innerHTML = getMineCount(i, j);
          } else {
            cell.classList.add("hidden");
          }
        }
      }
    }

    // Initialize the game
    generateMines();
    updateDisplay();

  </script>

</html>
