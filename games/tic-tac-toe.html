<!DOCTYPE html>
<html>
<head>
  <title>Tetris Tic Tac Toe</title>
  <link href='https://fonts.googleapis.com/css?family=Tetris' rel='stylesheet'>
  <style>
    body {
        background: linear-gradient(#3f3f3f, #0099ff);
        background-attachment: fixed;
        font-family: 'Tetris', sans-serif;
        padding: 50px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
    }
    td {
      width: 80px;
      height: 80px;
      border: 1px solid #fff;
      text-align: center;
      line-height: 80px;
      background-color: #3f3f3f;
    }
    td:hover {
      cursor: pointer;
      background-color: #FFFFFF;
      animation: shake 0.5s;
    }
    .x {
      color: #ff6600;
      font-size: 60px;
    }
    .o {
      color: #0099ff;
      font-size: 60px;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .centerWhite {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      color: white;
    }
  </style>
</head>
<body>
  <h1 class="centerWhite">Tic Tac Toe</h1>
  <table id="board">
    <tr>
      <td id="cell-1"></td>
      <td id="cell-2"></td>
      <td id="cell-3"></td>
    </tr>
    <tr>
      <td id="cell-4"></td>
      <td id="cell-5"></td>
      <td id="cell-6"></td>
    </tr>
    <tr>
      <td id="cell-7"></td>
      <td id="cell-8"></td>
      <td id="cell-9"></td>
    </tr>
  </table>


  <div class="centerWhite">Aktueller Spieler: <span id="current">X</span></div>
  <script>
    let currentPlayer = "X";
    let gameWon = false;
    const cells = document.querySelectorAll("td");
    cells.forEach(function(cell) {
      cell.addEventListener("click", function() {
        if (!gameWon) {
          if (cell.textContent === "") {
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer.toLowerCase());
            checkWin();
            currentPlayer = currentPlayer === "X" ? "O" : "X";
            document.querySelector("#current").textContent = currentPlayer;
          }
        }
      });
    });
    function checkWin() {
      // Winning combinations
      const winningCombinations = [
        [cells[0], cells[1], cells[2]],
        [cells[3], cells[4], cells[5]],
        [cells[6], cells[7], cells[8]],
        [cells[0], cells[3], cells[6]],
        [cells[1], cells[4], cells[7]],
        [cells[2], cells[5], cells[8]],
        [cells[0], cells[4], cells[8]],
        [cells[2], cells[4], cells[6]],
      ];
      // Check for a win
      winningCombinations.forEach(function(combination) {
        if (combination[0].textContent === currentPlayer &&
            combination[1].textContent === currentPlayer &&
            combination[2].textContent === currentPlayer) {
          gameWon = true;
        }
      });
    }
  </script>
</body>
</html>
