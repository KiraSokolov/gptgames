<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    body {
        background: linear-gradient(#3f3f3f, #0099ff);
        background-attachment: fixed;
        font-family: 'Tetris', sans-serif;
        padding: 50px;
    }
    table {
      margin: auto;
      border-collapse: collapse;
    }
    td {
      width: 80px;
      height: 80px;
      border: 1px solid #fff;
      text-align: center;
      line-height: 80px;
      background-color: #3f3f3f;
    }
    td:hover {
      cursor: pointer;
      background-color: #FFFFFF;
      animation: shake 0.5s;
    }
    .x {
      color: #ff6600;
      font-size: 60px;
    }
    .o {
      color: #0099ff;
      font-size: 60px;
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
    .centerWhite {
      width: 100%;
      text-align: center;
      padding: 20px 0;
      color: white;
    }
  </style>
</head>
<body>
<h1 class="centerWhite">Tic Tac Toe</h1>
<div id="game-area">
  <table id="board">
    <tr>
      <td id="cell-1"></td>
      <td id="cell-2"></td>
      <td id="cell-3"></td>
    </tr>
    <tr>
      <td id="cell-4"></td>
      <td id="cell-5"></td>
      <td id="cell-6"></td>
    </tr>
    <tr>
      <td id="cell-7"></td>
      <td id="cell-8"></td>
      <td id="cell-9"></td>
    </tr>
  </table>
  <div class="centerWhite">Aktueller Spieler: <span id="current">X</span></div>
  <div id="game-info"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
  import { getDatabase, ref, set, get, onValue, child, onDisconnect, update, remove } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js";

  const app = initializeApp({
    apiKey: "AIzaSyBJs3yjQtwHmyi6dDrkSt9IGMzAXuQE1Ms",
    authDomain: "ball-bouncing-game.firebaseapp.com",
    databaseURL: "https://ball-bouncing-game-default-rtdb.europe-west1.firebasedatabase.app",
    projectId: "ball-bouncing-game",
    storageBucket: "ball-bouncing-game.appspot.com",
    messagingSenderId: "274565600949",
    appId: "1:274565600949:web:0c0cd51a223ec0226550fc"
  });

  const db = getDatabase(app);

  // Game state
  let gameRef, player, isPlayerTwo;
  let currentPlayer = "X";
  let gameWon = false;
  const hash = window.location.hash.substr(1);
  const gameId = hash || Math.random().toString(36).substr(2, 5);
  const isNewGame = hash !== gameId;
  gameRef = ref(db, `games/${gameId}`);

  if (isNewGame) {
    isPlayerTwo = false;
    localStorage.setItem('isPlayerTwo', 'no');
  } else {
    isPlayerTwo = localStorage.getItem('isPlayerTwo') !== 'no' || true;
  }

  function init() {
    const initGame = {
      player1: {
        name: "Player 1",
        symbol: "X"
      },
      player2: null,
      board: ["", "", "", "", "", "", "", "", ""],
      turn: "X",
      winner: null
    };
    set(gameRef, initGame).catch(() => {});
  }

  window.location.hash = gameId;

  get(gameRef).then((snapshot) => {
    let gameExists = !!snapshot.val();
    if (!gameExists) {
      init();
    }
    updateGame(snapshot);
  })

  onDisconnect(child(gameRef, "player2")).remove()

  onValue(gameRef, updateGame);

  function updateGame(snapshot) {
    const game = snapshot.val();
    if (game && isPlayerTwo && !game.player2) {
      update(gameRef, {player2: {name: "Player 2", symbol: "O"}});
    }
    if(!game || !game.player2) return;
    player = game[`player${isPlayerTwo ? 2 : 1}`];
    currentPlayer = game.turn;
    gameWon = Boolean(game.winner);
    document.querySelector("#current").textContent = currentPlayer;
    if (gameWon) {
      remove(gameRef);
      if (game.winner === player.symbol) {
        document.querySelector("#game-info").textContent = `You win!`;
      } else {
        document.querySelector("#game-info").textContent = `Player ${game.winner} wins!`;
      }
    } else if (game.player2) {
      document.querySelector("#game-info").textContent = `The game has started and you are playing against ${isPlayerTwo ? game.player1.name : game.player2.name }`;
    } else {
      document.querySelector("#game-info").textContent = "Waiting for other player to join...";
    }
  }

  // Board cells
  const cells = document.querySelectorAll("td");
  cells.forEach(function(cell, index){
    cell.addEventListener("click",function(){
      get(gameRef).then((snapshot) => {
        const board = snapshot.child("board").val();
        if (player.symbol === snapshot.child("turn").val() && board[index] === "" && !gameWon){
          board[index] = player.symbol;
          update(gameRef, {board, turn: player.symbol === 'X' ? 'O' : 'X'});
        }
      });
    });
  });

  // Check for a win
  function checkWin(){
    get(child(gameRef, "board")).then(snapshot => {
      const board = snapshot.val();
      // Winning combinations
      const winningCombinations = [
        [0,1,2],
        [3,4,5],
        [6,7,8],
        [0,3,6],
        [1,4,7],
        [2,5,8],
        [0,4,8],
        [2,4,6],
      ];
      for (let i = 0; i < winningCombinations.length; i++) {
        const [a, b, c] = winningCombinations[i];
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          set(child(gameRef, "winner"), board[a]);
          return;
        }
      }
      if (!board.includes("")) {
        set(child(gameRef, "winner"), "tie");
      }
    });
  }

  onValue(child(gameRef, "board"), function(snapshot) {
    let board = snapshot.val();
    if (!board) return;
    checkWin();
    board.forEach(function(cell, index){
      cells[index].textContent = cell;
      cells[index].classList.remove("x", "o");
      if (cell === "X") {
        cells[index].classList.add("x");
      } else if (cell === "O") {
        cells[index].classList.add("o");
      }
    });
  });
</script>
</body>
</html>
