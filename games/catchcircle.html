<!DOCTYPE html>
<html>
  <head>
    <style>
      #game-board {
        width: 500px;
        height: 500px;
        background-color: #f2f2f2;
        border: 1px solid #ddd;
        position: relative;
        margin: 50px auto;
      }
      .circle {
        width: 50px;
        height: 50px;
        background-color: #3f51b5;
        border-radius: 50%;
        position: absolute;
        cursor: pointer;
      }
      .score {
        text-align: center;
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div id="game-board"></div>
    <div class="score">Score: 0</div>
    <script>
      let gameBoard = document.getElementById("game-board");
      let circle = document.createElement("div");
      circle.classList.add("circle");
      gameBoard.appendChild(circle);
      let score = 0;
      let scoreDisplay = document.querySelector(".score");
      scoreDisplay.innerHTML = `Score: ${score}`;
      let updateScore = () => {
        score++;
        scoreDisplay.innerHTML = `Score: ${score}`;
      };
      let updateCircle = () => {
        let x = Math.floor(Math.random() * gameBoard.offsetWidth - circle.offsetWidth);
        let y = Math.floor(Math.random() * gameBoard.offsetHeight - circle.offsetHeight);
        circle.style.left = `${x}px`;
        circle.style.top = `${y}px`;
      };
      updateCircle();
      circle.addEventListener("click", () => {
        updateScore();
        updateCircle();
      });
    </script>
  </body>
</html>
