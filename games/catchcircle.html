<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Catch the Circle - A Fun and Challenging Game</title>
  <meta name="description" content="Catch as many circles as possible before time runs out in this fun and challenging game. Avoid obstacles and improve your score.">
  <meta name="keywords" content="catch the circle, game, circles, fun, challenging">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body {
          overflow: hidden;
      }

      #game-board {
          width: 100%;
          height: 500px;
          background-color: #f2f2f2;
          border: 1px solid #ddd;
          position: relative;
          margin: 50px auto;
      }
      .circle {
          width: 50px;
          height: 50px;
          background-color: #3f51b5;
          border-radius: 50%;
          position: absolute;
          cursor: pointer;
          animation: moveCircle 2s infinite;
      }
      .obstacle {
          width: 100px;
          height: 20px;
          background-color: #f44336;
          position: absolute;
          top: 0;
          left: 0;
          animation: moveObstacle 2s infinite;
      }
      .score {
          text-align: center;
          margin-top: 20px;
          font-size: 20px;
          font-weight: bold;
          color: #333;
      }
      .headline {
          text-align: center;
          font-size: 30px;
          font-weight: bold;
          color: #3f51b5;
          margin-top: 30px;
      }
      @keyframes moveCircle {
          0% {
              transform: translate(0, 0);
          }
          50% {
              transform: translate(200%, 200%);
          }
          100% {
              transform: translate(0, 0);
          }
      }
      @keyframes moveObstacle {
          0% {
              transform: translateX(0);
          }
          50% {
              transform: translateX(200%);
          }
          100% {
              transform: translateX(0);
          }
      }
  </style>
</head>
<body>
<div class="headline">Catch the Circle</div>
<div id="game-board">
</div>
<div class="score">Score: <span id="score-value">0</span></div>
<div id="timer">Time: <span id="time-value">30</span></div>
<script>
  const gameBoard = document.getElementById("game-board");
  const scoreDisplay = document.getElementById("score-value");
  const timeDisplay = document.getElementById("time-value");
  let score = 0;
  let time = 30;

  function updateScore() {
    score++;
    scoreDisplay.innerHTML = score;
  }

  function updateTimer() {
    time--;
    timeDisplay.innerHTML = time;
    if (time === 0) {
      clearInterval(gameInterval);
      clearInterval(timerInterval);
      alert(`Time's up! You scored ${score} points.`);
    }
  }

  function createCircle() {
    const circle = document.createElement("div");
    circle.classList.add("circle");
    circle.style.left = Math.floor(Math.random() * (gameBoard.offsetWidth - circle.offsetWidth)) + "px";
    circle.style.top = Math.floor(Math.random() * (gameBoard.offsetHeight - circle.offsetHeight)) + "px";
    circle.addEventListener("click", () => {
      updateScore();
      circle.remove();
    });
    gameBoard.appendChild(circle);
  }

  function createObstacle() {
    const obstacle = document.createElement("div");
    obstacle.classList.add("obstacle");
    obstacle.style.left = Math.floor(Math.random() * gameBoard.offsetWidth) + "px";
    obstacle.style.top = Math.floor(Math.random() * gameBoard.offsetHeight) + "px";
    gameBoard.appendChild(obstacle);
  }

  let gameInterval = setInterval(() => {
    createCircle();
    createObstacle();
  }, 1000);

  let timerInterval = setInterval(() => {
    updateTimer();
  }, 1000);
</script>
</body>
</html>
