<!DOCTYPE html>
<html>
  <head>
    <style>
      .game-container {
        display: flex;
        flex-wrap: wrap;
        max-width: 600px;
        margin: 0 auto;
      }
      .game-square {
        width: 20%;
        padding-bottom: 20%;
        background-color: blue;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Color Matching Game</h1>
    <div class="game-container">
      <div class="game-square" id="square1"></div>
      <div class="game-square" id="square2"></div>
      <div class="game-square" id="square3"></div>
      <div class="game-square" id="square4"></div>
      <div class="game-square" id="square5"></div>
      <div class="game-square" id="square6"></div>
    </div>

    <script>
      const squares = document.querySelectorAll('.game-square');
      const targetColor = getRandomColor();
      for (const square of squares) {
        square.addEventListener('click', () => {
          if (square.style.backgroundColor === targetColor) {
            alert('You won!');
          } else {
            alert('Try again!');
          }
        });
      }
      function getRandomColor() {
        const colors = ['red', 'green', 'blue', 'purple', 'yellow'];
        return colors[Math.floor(Math.random() * colors.length)];
      }
    </script>
  <script src="../sidebar.js"></script>
</body>
</html>
