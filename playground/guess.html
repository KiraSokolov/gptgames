<!DOCTYPE html>
<html>
<head>
  <title>Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      margin-top: 50px;
    }

    p {
      margin-top: 20px;
    }

    input {
      padding: 5px;
      margin-right: 10px;
    }

    button {
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3e8e41;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>Guessing Game</h1>
<p>Guess a number between 1 and 100:</p>
<input type="text" id="guessInput">
<button onclick="checkGuess()">Guess</button>
<p id="result"></p>
<script type="text/javascript">
  // Generate a random number between 1 and 100
  const randomNumber = Math.floor(Math.random() * 100) + 1;

  // Function to check the user's guess
  function checkGuess() {
    // Get the user's guess from the input field
    const guess = parseInt(document.getElementById("guessInput").value);

    // Check if the guess is valid
    if (isNaN(guess) || guess < 1 || guess > 100) {
      document.getElementById("result").innerHTML = "Please enter a valid number between 1 and 100.";
      return;
    }

    // Check if the guess is correct
    if (guess === randomNumber) {
      document.getElementById("result").innerHTML = "Congratulations! You guessed the number.";
    } else {
      document.getElementById("result").innerHTML = "Sorry, that's not the number. Please try again.";
    }
  }
</script>
</body>
</html>
