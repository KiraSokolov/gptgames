<div id="chatbot" style="position: fixed; right: 20px; bottom: 20px; width: 350px; max-height: 550px; background-color: white; border-radius: 15px; box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15); overflow: hidden; display: flex; flex-direction: column; font-family: 'Roboto', sans-serif;">
    <div style="padding: 15px; background-color: #5a67d8; color: white; font-weight: bold; text-align: center; font-size: 18px; border-top-left-radius: 15px; border-top-right-radius: 15px;">
        ChatGPT Assistant
    </div>
    <div id="messages" style="flex: 1; padding: 15px; overflow-y: scroll; background-color: #f5f5f5; color: #333333;">
    </div>
    <div style="display: flex; padding: 15px; background-color: #ffffff; border-bottom-left-radius: 15px; border-bottom-right-radius: 15px;">
        <input id="userInput" type="text" style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 10px; outline: none; font-size: 14px;" placeholder="Type your message here...">
        <button id="sendButton" style="margin-left: 10px; padding: 10px 15px; background-color: #5a67d8; color: white; border: none; border-radius: 10px; cursor: pointer; font-size: 14px; transition: background-color 0.3s;">Send</button>
    </div>
</div>
